loading_projects=Завантаження проектів
makes_projects_context=Восени 2015 року, ми припинили підтримку Popcorn Maker і Appmaker, а також старих версій Thimble і X-Ray Goggles. Всі проекти, які ви створювали за допомогою цих інструментів, як і раніше доступні. Проекти, створювані з новими X-Ray Goggles, Thimble або Webmaker, також доступні на цих платформах.
