mozilla_club_lookout_hill_update_title=Клуб Mozilla Lookout Hill
mozilla_club_lookout_hill_update_message=Клуб, що шукає можливість створення багатопрофільного і безпечного місця для інформаційного навчання і обміну досвідом про всю цифрову культуру для місцевих жінок в Кейптауні, Південна Африка.
leadership_training_update_title=Тренінг з лідерства
leadership_training_update_message=Організатори Клубів Mozilla зібралися в Кейптауні, Південна Африка, щоб навчити Інтернету, роздумуючи про адаптування моделі Клубів Mozilla для місцевих умов для жінок і дівчат.
difficult_discussions_update_title=Складні обговорення
difficult_discussions_update_message=Короткий перелік ресурсів для учасників клубів про спілкування та обговорення справ спільноти.
