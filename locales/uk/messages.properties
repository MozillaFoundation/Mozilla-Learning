club_event_reports_title=Звіти про події клубу
club_event_reports_message=Інструмент звітів щодо подій клубу архівує діяльність в клубах по всьому світу. Лідери клубів використовують цей інструмент, щоб задокументувати їх роботу і дізнатися про те, що роблять інші клуби.
