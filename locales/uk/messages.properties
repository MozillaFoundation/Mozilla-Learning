21c_skills_need=Коли люди вчаться читати, писати і брати участь в Інтернеті, для успіху в сучасному світі їм необхідний комплексний набір навичок 21 століття. Вони дозволяють людям ставати вчителями, адвокатами і лідерами спільнот, щоб посилювати і розширювати Інтернет, як відкритий і публічний ресурс. Наступні навички 21 століття відповідають специфічним навичкам веб-грамотності, позначені нижче:
