web_lit_basics_title=Основи веб-грамотності
web_lit_basics_intro=Учні познайомляться з читанням, написанням і участю в Інтернеті в цьому модулі з 6 частин. Досліджуватимуть основи Інтернету створюючи спільні проекти.
web_lit_basics_2_title=Основи веб-грамотності II
web_lit_basics_2_intro=Пориньте глибше в основи створення веб-сторінок, доступність, спільне використання ресурсів, роботу з онлайн медіа і відкритою розробкою.
