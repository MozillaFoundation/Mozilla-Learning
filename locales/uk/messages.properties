get_your_feet_wet_message=Ці ролі є короткостроковими можливостями у русі до відкритого та вільного Інтернету.
want_to_connect_with_staff=Хочете зв'язатися з кимось із нашого персоналу або волонтерів? Напишіть нам.
ourTwitterHandle=Ми {twitterHandle} в Twitter і наша спільнота використовує #teachtheweb
become_makerparty_host=Станьте організатором Творчої вечірки
become_makerparty_host_message=Заплануйте подію, яка відсвяткує створення і навчання Інтернету. Наші інструкції щодо подій проведуть вас кожним кроком. Ця роль відмінно підходить для тих, хто хоче активувати свої спільноти за допомогою індивідуальних подій.
become_makerparty_host_link=Дізнайтеся більше про Творчу вечірку.
become_mozfest_volunteer=Станьте волонтером MozFest
become_mozfest_volunteer_message=Допоможіть організувати щорічний фестиваль Mozilla, триденне свято найціннішого в світі громадського ресурсу: Відкритого Інтернету. Чудовий для тих, хто захоплений всіма аспектами Відкритого Інтернету, чи то відкриті дані, Інтернет Речей, приватність, веб-грамотність чи що-небудь ще.
become_mozfest_volunteer_link=Дізнайтеся більше про MozFest
ready_for_more=Готові до більшого
ready_for_more_message=Існують фантастичні можливості для тих, хто може організувати швидкі або довгострокові події.
become_a_club_captain=Станьте Капітаном Клубу
become_a_club_captain_message=Організуйте групу, яка регулярно зустрічається, аби навчитися читати, писати і брати участь в Інтернеті. Плануйте заходи за допомогою навчальних планів Клубів Mozilla. Ця роль ідеально підходить для викладачів, студентів, а також тих, хто може зустрічатися з групою учнів на регулярній основі.
become_a_club_captain_link=Дізнайтеся більше про Клуби Mozilla
become_a_fellow=Станьте учасником
become_a_fellow_message=Mozilla Fellowships надає унікальні можливості для технарів, дослідників, журналістів та інших, щоб впливати на майбутнє Відкритого Інтернету через політику, технології, новини та освітні установи. Подайте заявку на приєднання до однієї з наступних груп людей: {scienceLink}, {advocacyLink} і {developerNetworkLink} - яка найкращим чином відповідає вашим інтересам і навичкам.
news=Новини
advocacy=Пропаганда
science=Наука
developer_network=Мережа розробників
in_your_city=У вашому місті
in_your_city_message=Ці можливості доступні тільки в певних місцях, де ми маємо виділені ресурси. Ми додаємо нові міста, коли ми можемо, так що заходьте пізніше!
join_hive=Долучитися до мереж навчання Hive
join_hive_message=Єднайтеся з іншими викладачами у вашій спільноті через мережі Hive. Hive - міські мережі, які борються за отримання цифрових навичок і веб-грамотності через професійний розвиток та інноваційні програми для молоді. Hive оперують в декількох містах по всій земній кулі.
join_hive_link=Докладніше про Hive
lead_a_gigabit=Розвивайте спільноту Gigabit
lead_a_gigabit_message=Керуйте проектом, який уможливлює використання технологій Gigabit і пов'язаного з ними навчального плану, щоб показати вплив високошвидкісних мереж на навчання. Дізнайтеся більше і подайте заявку на фінансування вашого проекту. Кращі проекти будуть запущені в містах Чаттануга, Теннессі або Канзас Сіті в штаті Міссурі.
lead_a_gigabit_link=Докладніше про Gigabit
what_are_clubs_title=Що таке Клуби Mozilla?
what_are_clubs_message=Клуби Mozilla - глобальна мережа спільнот, які поділяють місію Mozilla, що Інтернет повинен бути глобальним суспільним ресурсом, відкритим і доступним для всіх і кожного. Mozilla надає безкоштовне навчання і ресурси, щоб допомогти клубам стати успішними і розвивати цифрову грамотність в місцевих спільнотах.
why_mozilla_clubs_title=Чому Клуби Mozilla?
why_mozilla_clubs_message=Клуби Mozilla - унікальний і персональний спосіб навчати Інтернету в місцевих спільнотах. Вони складаються з технарів, мислителів і будівельників, що працюють разом, щоб Інтернет залишався живим і доступним, щоб люди по всьому світу змогли дізнатися про помічників і творців цифрового світу. Всі клуби включають в себе:
why_mozilla_clubs_interest_based_message=<strong>Навчання зі спільною підтримкою, засноване на інтересі.</strong> Зустрічі клубу є практичними, продукто-центрованими і соціальними. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Дослідження показує</a>, що учні найбільш активні, коли працюють над проектами, які їм найбільш цікаві, і коли є той, хто їх підтримує і заохочує.
why_mozilla_clubs_curriculum_message=<strong>Безкоштовний, відкритий і перевірений викладачами навчальний план.</strong> Ми надаємо колекцію безкоштовних, відкритих ресурсів і <a href="https://learning.mozilla.org/activities">навчальних вправ</a>, які можна налаштовувати на свій лад. Все це розміщено на <a href="https://learning.mozilla.org/web-literacy/">мапі веб-грамотності</a> і включає в себе покрокові інструкції і підказки.
why_mozilla_clubs_practices_message=<strong>Рекомендації та наставництво спільнот.</strong> Учасники клубів мають доступ до рекомендацій і наставництва від учасників спільноти Mozilla по всьому світу через наші новинні розсилки, зв'язок з громадами, публічні форуми і зростаючий список ресурсів.
why_mozilla_clubs_engagement_message=<strong>Регулярна взаємодія.</strong> За допомогою регулярних зустрічей учасники клубів занурюються в своє навчання, допомагаючи Mozilla розширюватися і працюючи над веб-грамотністю.
elements_of_mozilla_club_title=Структура Клубів Mozilla
elements_of_mozilla_club_message=Базова структура Клубу може змінюватися, щоб відповідати потребам спільноти.
recruit_members_title=Набір учасників
recruit_members_message=Знайдіть людей в нашій спільноті для участі в клубі.
see_example_link=Переглянути приклад
find_venue_title=Знайдіть місце зустрічі
find_venue_message=Розміщуйте свій клуб Mozilla в чистому, доступному, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">безпечному</a> і доброзичливому місці для ваших учнів.
recruit_memebers_title=Наберіть учасників
recruit_memebers_message=Знайдіть людей у спільноті, щоб вони стали членами клубу.
develop_plan_title=Розробіть план навчання
develop_plan_message=Приділіть час плануванню того, що учасники будуть робити і чого вони будуть вчитися.
where_are_clubs_title=Де в світі є Клуби Mozilla?
view_clubs_list_link=Переглянути список Клубів
why_become_captain_title=Навіщо становитися капітаном клубу?
why_become_captain_message=Капітани клубів - волонтери спільноти, які розвивають веб-грамотність, використовуючи високоякісний спільний навчальний план. Вони розвивають свої повчальні навички, збільшують свою професійну мережу, отримують підтримку і надають можливість людям по всьому світу знати про помічників і творців цифрового світу.
what_captains_think_title=Про що думають капітани клубу?
what_captains_think_message=Капітани клубів по всьому світу розповідають про те, що вони найбільше люблять у своїй ролі.
club_captain_support_title=На яку підтримку Ви можете очікувати, як<br/> капітан Клубу Mozilla?
club_captain_support_message=Підтримка капітанів клубів - один з головних наших пріоритетів для забезпечення високої якості наших клубів. Наша зростаюча система підтримки включає в себе:
captain_support_mentorship_message=Наставництво інших капітанів клубів, регіональних координаторів та персоналу Mozilla.
captain_support_collaboration_message=Спільнота, яка має бажання вчитися та викладати іншим разом з вами.
captain_support_curriculum_message=Безкоштовні, відкриті і протестовані викладачами навчальні плани, інструкції, інструменти та ресурси. Дізнайтеся більше про навчальні плани Mozilla і інструменти <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">тут</a>.
how_become_captain_title=Як стати капітаном клубу?
how_become_captain_message=Процес подачі заявки на посаду капітана клубу включає наступні базові кроки:
fill_out_form_message_message=Заповніть форму заявки.
email_about_application_message=Ми надішлемо вам лист про статус вашої заявки протягом одного тижня.
