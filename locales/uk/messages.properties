homepage_about_us_message=Mozilla згуртовує і єднає лідерів, які хочуть розширити перспективи Інтернету для навчання в світі мереж. Ми робимо це впроваджуючи нові підходи для цифрового навчання через Mozilla Hives, клуби і наші міста Gigabit.
