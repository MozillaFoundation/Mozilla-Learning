connect_twitter_message=Долучайтеся до широкої спільноти Mozilla через обговорення у Twitter.
facebook_group_title=Група на Facebook
facebook_group_message=Вступайте до спільноти Клуби Mozilla у Facebook, щоб бути в курсі можливостей, ресурсів, оновлень та іншого.
discourse_forum_title=Discourse
discourse_forum_message=Зробіть внесок у проведення дискусій, пов'язаних з програмами, цілями та місіями Mozilla.
captain_quote_asisipho_message=Я хочу вчити дівчат програмуванню. Вони зараз знають основи, але у мене є великий інтерес у подальшому розвитку їх навичок. Тому я працюю в школі, щоб використовувати навчальний час, як можливість займатися діяльністю клубу та подіями, щоб мати місце для навчання.
captain_quote_asisipho_attribution=Asisipho, ПАР
captain_quote_patience_message=Жінки з обмеженими можливостями особливо уразливі до цифрової ізоляції через нестачу обізнаності, підтримки, доступності та вартості обладнання.
captain_quote_patience_attribution=Patience, ПАР
captain_quote_arkodyuti_message=Навчання Інтернету - моя пристрасть. Інтернет - каталізатор взаємодії. Він встановив зв'язок між людьми, місцями і речами швидше, ніж будь-яка людина в фізичному світі могла коли-небудь мріяти.
captain_quote_arkodyuti_attribution=Arkodyuti, Індія
captain_quote_mark_message=Я дуже радий надавати учням можливість відкривати і досліджувати еволюціонуючий пейзаж навчання. Будьте індустріальним туристом у вашій школі, технарем Guerrilla, художником графіті. Приготуйтеся спонукати і надихати!
captain_quote_mark_attribution=Mark, Швейцарія
