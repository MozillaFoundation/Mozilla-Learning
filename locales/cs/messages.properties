learning_objectives_description=Porozumějte tomu, jak se vaše mobilní zařízení připojuje k webu, a potom se naučte navrhnout, napsat a zveřejnit své osobní příspěvky a komunitní příspěvky pomocí aplikace Webmaker pro Android.
