explore_loadership_opportunities=Prozkoumejte možnosti, kterými můžete vést hnutí k svobodnému a otevřenému webu.
get_your_feet_wet=Pusťte se do toho
get_your_feet_wet_message=Toto jsou krátkodobé role, které můžete převzít a účastnit se tak hnutí pro svobodný a otevřený web.
want_to_connect_with_staff=Chcete se spojit s někým z našich lidí nebo dobrovolníků? Napište nám.
ourTwitterHandle=Na Twittru nás najdete jako {twitterHandle}, a naše komunita používá #techtheweb
become_makerparty_host=Uspořádejte Maker Party
become_makerparty_host_message=Naplánujte událost, která bude propagovat tvorbu a učení se na webu. Naši průvodci vás provedou každým krokem tohoto procesu. Tato role se výborně hodí pro ty, kteří chtějí aktivovat komunitu pomocí jednotlivých akcí.
become_makerparty_host_link=Více o Maker Party
become_mozfest_volunteer=Staňte se MozFest dobrovolníkem
become_mozfest_volunteer_message=Pomozte zorganizovat každoroční Mozilla Festival, třídenní oslavu nejvýznamnějšího veřejného zdroje informací na světě - otevřeného webu. Skvělá příležitost pro všechny, kteří se zajímají o jakýkoliv aspekt otevřeného webu, ať už jde o otevřená data, internet věcí, soukromí, webovou gramotnost nebo cokoliv jiného.
become_mozfest_volunteer_link=Zjistit více o MozFestu
ready_for_more=Více informací
ready_for_more_message=Tyto možnosti se hodí pro ty, kteří se mohou zavázat k průběžnému nebo dlouhodobějšímu přispívání.
become_a_club_captain=Staňte se kapitánem klubu
become_a_club_captain_message=Zorganizujte skupinu, která se pravidelně setkává a učí se číst, psát a přispívat na web. Naplánujte aktivity pomocí studijních plánů Mozilla klubu. Tato role se výborně hodí pro učitele, vysokoškolské studenty a kohokoliv, kdo se může pravidelně setkávat se skupinou studentů.
become_a_club_captain_link=Více informací o klubech Mozilla
become_a_fellow=Přidejte se k nám
become_a_fellow_message=Partnerský program Mozilla Fellowship je jedinečná příležitost pro technology, výzkumníky a novináře, ovlivnit budoucnost otevřeného webu umístěním v institucích zabývajících se politikou, technologií, zpravodajstvím či vzděláváním. Zažádejte o účast ve skupině Fellowship, která se nejvíce shoduje s vašimi zájmy a schopnostmi. Přidejte se: {scienceLink}, {newsLink}, {advocacyLink} a {developerNetworkLink}.
news=Novinky
advocacy=Propagace
science=Věda
developer_network=Síť vývojářů
in_your_city=Ve vašem městě
in_your_city_message=Tyto příležitosti jsou dostupné ve specifických lokacích, kde máme vyčleněné zdroje. Nová města přidáváme, kdy můžeme, tak se přijďte podívat znovu!
join_hive=Přidejte se k Hive Learning Networks
join_hive_message=Spojte se s ostatními učiteli v komunitě pomocí Hive Networks. Hive jsou sítě v rámci měst, které podporují digitální schopnosti a webovou gramotnost prostřednictvím profesionálního rozvoje a inovačních programů pro mladé. Hive fungují v několika městech po celém světě.
join_hive_link=Zjistěte více o Hive
lead_a_gigabit=Veďte komunitu Gigabit
lead_a_gigabit_message=Veďte projekt, který využívá gigabitové technologie a související výukové plány pro doložení vlivu vysokorychlostních sítí na učení. Zjistěte více informací a zažádejte o financování svého projektu. Vybrané projekty musí být spuštěny v městě Chattanooga v Tennessee nebo v missourském Kansas City.
lead_a_gigabit_link=Dozvědět se více o Gigabit
what_are_clubs_title=Co je to Mozilla klub?
what_are_clubs_message=Mozilla kluby tvoří globální síť členů komunity, kteří sdílejí misi Mozilly a snaží se zajistit, aby byl internet globálním a veřejným zdrojem, otevřeným a přístupným pro každého. Mozilla poskytuje školení zdarma a zdroje, které pomáhají klubům úspěšně šířit digitální gramotnost v komunitních prostorech.
why_mozilla_clubs_title=Proč Mozilla klub?
why_mozilla_clubs_message=Mozilla kluby jsou jedinečným a osobním způsobem, jak učit o webu v lokálních komunitách. Jsou tvořeny technology, mysliteli a designery, kteří chtějí společnými silami udržet internet živým a přístupným, aby lidé po celém světě mohli informovaně přispívat a vytvářet digitální svět. Ke klubům patří:
why_mozilla_clubs_interest_based_message=<strong>Učení založené na společných zájmech a s pomocí kolegů.</strong> Setkání klubů jsou praktická a společenská setkání, soustředěná na výsledek. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Výzkumy dokazují</a>, že studenti jsou nejmotivovanější, když pracují na projektech, na kterých jim záleží, s kolegy, kteří je podporují a povzbuzují.
why_mozilla_clubs_curriculum_message=<strong>Studijní plán, který je zdarma a ověřen učiteli.</strong> Nabízíme soubor zdrojů a <a href="https://learning.mozilla.org/activities">výukových aktivit</a>, které jsou zdarma, otevřené a dají se kombinovat. Každý z nich je založený na <a href="https://learning.mozilla.org/web-literacy/">Mapě webové gramotnosti</a> a obsahuje postup krok za krokem, stejně jako tipy jak si učení usnadnit.
why_mozilla_clubs_practices_message=<strong>Nejlepší postupy a komunita instruktorů.</strong> Účastníci klubu mají přístup k osvědčeným postupům a instruktorům z řady členů Mozilla komunity po celém světě prostřednictvím našeho zpravodaje, hovorů, veřejných fór a rozrůstajícího se seznamu zdrojů.
why_mozilla_clubs_engagement_message=<strong>Pravidelné angažování.</strong> Prostřednictvím pravidelných schůzek účastnici klubu prohlubují své schopnosti učení a zároveň přispívají ke globálnímu dosahu Mozilly a práci na webové gramotnosti.
elements_of_mozilla_club_title=Prvky Mozilla klubu
elements_of_mozilla_club_message=Základní struktura klubu může být přizpůsobena potřebám místní komunity.
recruit_members_title=Nábor členů
recruit_members_message=Najděte ve své komunitě členy, kteří se chtějí stát součástí klubu.
see_example_link=Viz příklad
find_venue_title=Najděte místo konání
find_venue_message=Hostujte svůj Mozilla klub v čistých, přístupných, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">bezpečných</a> a příjemných prostorách pro vaše studenty.
recruit_memebers_title=Nábor členů
recruit_memebers_message=Najděte ve své komunitě členy, kteří se chtějí stát součástí klubu.
develop_plan_title=Vypracujte studijní plán
develop_plan_message=Udělejte si čas naplánovat, co účastníci budou dělat a co se budou učit.
where_are_clubs_title=Kde na světě jsou Mozilla kluby?
view_clubs_list_link=Zobrazit seznam klubů
why_become_captain_title=Proč se stát kapitánem klubu?
why_become_captain_message=Kluboví kapitáni jsou dobrovolní členové komunity, kteří kultivují zážitky z webové gramotnosti pomocí vysoce kvalitních a participativních osnov. Rozvíjejí své vůdčí schopnosti, rozšiřují svou profesní síť, přijímají instruktory a pomáhají lidem na celém světě, aby mohli informovaně přispívat a tvořit digitální svět.
what_captains_think_title=Co si kluboví kapitáni myslí?
what_captains_think_message=Kluboví kapitáni po celém světě zvažují, co milují nejvíce na jejich roli.
club_captain_support_title=Jakou podporu můžeš očekávat jako<br/> klubový kapitán Mozilly?
club_captain_support_message=Podpora pro klubové kapitány je pro nás prioritou, abychom zajistili i nadále vysokou kvalitu našich klubů. Náš rostoucí systém podpory obsahuje:
captain_support_mentorship_message=Vedení a pomoc od jiných klubových kapitánů, regionálních koordinátorů a zaměstnanců Mozilly.
captain_support_collaboration_message=Spolupracující komunita je připravena se učit a vyučovat po vašem boku.
captain_support_curriculum_message=Učební plán, příručky, nástroje a zdroje, které jsou zdarma, open source a testovány pedagogy. Zjistěte více o osnovách a nástrojích Mozilly <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">zde</a>.
how_become_captain_title=Jak se stanu klubovým kapitánem?
how_become_captain_message=Proces podání žádosti, aby ses stal klubovým kapitánem, zahrnuje tyto základní kroky:
fill_out_form_message_message=Vyplňte přihlášku.
email_about_application_message=Do jednoho týdne vám dáme vedět ohledně stavu vaší přihlášky.
online_orientation_message=Dokončete online orientační kontrolu a získejte certifikát.
apply_to_be_captain_link=Přihlaste se na funkci klubového kapitána
club_event_reports_title=Klubové zprávy
club_event_reports_message=Nástroj Klubové zprávy archivuje informace o aktivitách klubů po celém světe. Vedoucí klubů používají tento nástroj, aby dokumentovali svou práci a učili se z toho, co dělají další kluby.
club_event_reports_post_link=Zveřejnit zprávu o události
club_guides_title=Kluboví průvodci
connect_twitter_title=Připojte se na Twitteru
connect_twitter_message=Navažte spojení s širší komunitou Mozilly prostřednictvím konverzací a sdílení na Twitteru.
facebook_group_title=Facebook skupina
facebook_group_message=Připojte se k naší skupině Mozilla Club na Facebooku, kde se dozvíte o příležitostech, zdrojích, novinkách a další.
discourse_forum_title=Discourse
discourse_forum_message=Přispějte k probíhajícím diskuzím ohledně programů, cílů a mise Mozilly.
captain_quote_asisipho_message=Chci učit dívky jak kódovat. Právě teď znají základy, ale je zde velký zájem o další rozvoj těchto dovedností. Proto spolupracuji se svou školou na využití doby studia, jako příležitosti pro pořádání klubových aktivit a akcí tak, že mají prostor pro učení.
captain_quote_asisipho_attribution=Asisipho, Jižní Afrika
captain_quote_patience_message=Ženy se zdravotním postižením jsou obzvláště citlivé na digitální vyloučení, z důvodu nedostatku povědomí, podpory, přístupu a nákladů na vybavení.
captain_quote_patience_attribution=Patience, Jižní Afrika
captain_quote_arkodyuti_message=Výuka webu je moje vášeň. Internet je úžasný zdroj kontaktů. Jsem v kontaktu s jinými lidmi, místy a věcmi rychleji než si kdokoliv ve fyzickém světě může nechat snít.
captain_quote_arkodyuti_attribution=Arkodyuti, Indie
captain_quote_mark_message=Jsem nadšený z příležitostí pro studenty k objevování a průzkumu v oblasti výuky. Buďte ve vaší škole městským průzkumníkem, technologickým partyzánem nebo grafitovým umělcem. Buďte připraveni podnítit a inspirovat!
captain_quote_mark_attribution=Mark, Švýcarsko
