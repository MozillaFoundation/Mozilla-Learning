loading_projects=Načítání projektů
makes_projects_context=Na podzim roku 2015 jsme ukončili provoz Popcorn Maker a Appmaker, stejně jako starší verze aplikací Thimble a X-Ray Goggles. K projektům vytvořeným v těchto nástrojích se stále můžete dostat pomocí níže uvedených linků. K projektům vytvořeným pomocí nových verzí aplikací X-Ray Goggles, Thimble nebo Webmaker, se můžete dostat pomocí jednotlivých platforem.
