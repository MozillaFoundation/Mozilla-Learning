homepage_about_us_message=Chceme, aby se více lidí vidělo jako občané webu. Mozilla Learning Network nabízí programy a globální komunitu určenou k pomoci lidem naučit se ty nejdůležitější dovednosti naší doby: <em>schopnosti číst, psát a zapojit se v digitálním světě.</em>
