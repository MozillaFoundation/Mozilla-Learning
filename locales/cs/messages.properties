mozilla_club_lookout_hill_update_message=Klub, který se snaží posílit místní ženy v Kapském Městě v Jihoafrické republice tím, že vytvoří multidisciplinární a bezpečný prostor pro neformální vzdělávání a výměnu zkušeností kolem digitální kultury.
leadership_training_update_title=Výcvik vůdcovství
leadership_training_update_message=Pořadatelé Mozilla klubů se shromáždili v Kapském Městě v Jižní Africe, aby vyučovali web a jak přizpůsobit model Mozilla klubů do místního rámce pro ženy a dívky.
difficult_discussions_update_title=Obtížné diskuse
difficult_discussions_update_message=Krátký seznam zdrojů na podporu členů klubu při řešení a naslouchání obavám komunity.
