21c_skills_need=V době, kdy se lidé učí číst, psát a být součástí webu, jsou schopnosti 21. století důležité pro jakýkoliv úspěch. Pomocí těchto schopností se můžete stát učiteli, advokáty a vést komunitu k využívání a zlepšování webu jako otevřeného a veřejného média. Tyto schopnosti odpovídají specifickým dovednostem webové gramotnosti:
