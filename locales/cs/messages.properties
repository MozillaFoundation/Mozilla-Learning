web_lit_basics_title=Základy webové gramotnosti
web_lit_basics_intro=Seznamte se se čtením, zapisováním a přispíváním na web v tomto šestidílném modulu. Poznejte základy webu přispíváním a spoluprací.
web_lit_basics_2_title=Základy webové gramotnosti II
web_lit_basics_2_intro=Ponořte se hlouběji do základů vytváření webových stránek, navrhování snadného přístupu, sdílení zdrojů, využívání online médií a prací v otevřeném prostředí.
