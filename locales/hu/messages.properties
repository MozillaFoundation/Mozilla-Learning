mozilla_club_lookout_hill_update_title=Lookout Hill Mozilla klub
mozilla_club_lookout_hill_update_message=Egy klub, amely a helyi nők oktatására törekszik Cape Townban, Dél-Afrikában azáltal, hogy egy multidiszciplináris és biztonságos helyet hoz létre az informális tanuláshoz és a digitális kultúra körüli tapasztalatcseréhez.
leadership_training_update_title=Vezetői képzés
leadership_training_update_message=A Mozilla klub szervezők összegyűltek Cape Townban, a Dél-afrikai Köztársaságban azért, hogy tanítsák a webet, miközben megtanulják hogyan illesszék a Mozilla klubok modelljét a helyi keretekbe, a nők és a lányok számára.
difficult_discussions_update_title=Nehéz megbeszélések
difficult_discussions_update_message=Eszközök rövid listája, amely támogatja a klub résztvevőit a közösség problémáinak kezelésében és meghallgatásában.