loading_projects=Projektek betöltése
makes_projects_context=2015 őszén nyugdíjba vonult a Popcorn Maker és az Appmaker, valamint a Thimble és a Röntgenszemüveg régi verziói. Minden projekt ami ezekkel az eszközökkel készült, még mindig elérhető lent. Az új Röntgenszemüveggel, a Thimble-lel vagy a Webmakerrel készült projektet elérhetőek ezeken a platformokon.
