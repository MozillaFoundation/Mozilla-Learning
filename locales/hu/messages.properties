web_lit_intro=Egy keretrendszer a belépő szintű webes irástudáshoz és a 21. századi készségekhez. Fedezze fel a térképet azzal, hogy kiválasztja miről szeretne többet tudni, így megnézve a definíciókat és a tevékenységeket.
