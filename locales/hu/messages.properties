want_to_connect_with_staff=Szeretne kapcsolatba lépni a stáb egyikével vagy az önkéntesekkel? Írjon nekünk.
ourTwitterHandle=Mi a {twitterHandle} vagyunk a Twitteren, a közösségünk a #teachtheweb címkét használja
become_makerparty_host=Legyen egy Maker Party házigazdája
become_makerparty_host_message=Tervezzen egy eseményt, amely az alkotást és a webes tanulást ünnepli. Az esemény útmutatónk végigvezeti a folyamat minden lépésén. Ez a szerep nagyszerű azoknak, akik egyedi eseményeken keresztül akarják mozgósítani a közösségüket.
become_makerparty_host_link=Tudjon meg többet a Maker Partyról.
become_mozfest_volunteer=Legyen MozFest önkéntes
become_mozfest_volunteer_message=Segítsen megszervezni az évi Mozilla fesztivált, amely a világ legértékesebb közösségi erőforrásnak: a nyílt webnek a három napos ünneplése. Remek azoknak akik szenvedélyesek a nyílt web bármely vonatkozása iránt, legyen az nyílt adat, a dolgok internete, magánszféra, webes írástudás vagy bármi más.
become_mozfest_volunteer_link=Tudjon meg többet a MozFestről
ready_for_more=Többre készen
ready_for_more_message=Ezek fantasztikus lehetőségek azoknak, akik folyamatos vagy hosszabb távú elkötelezettséget tudnak vállalni.
become_a_club_captain=Legyen klub kapitány
become_a_club_captain_message=Szervezzen egy csoportot, amely rendszeresen találkozik, hogy megtanuljon olvasni, írni és részt venni a weben. Szervezzen tevékenységeket a Mozilla klubok tantervének használatával. Ez a szerep tökéletes oktatóknak, egyetemi hallgatóknak, és bárkinek, akik képes rendszeresen találkozni tanulók csoportjával.
become_a_club_captain_link=Tudjon meg többet a Mozilla klubokról
become_a_fellow=Legyen ösztöndíjas
become_a_fellow_message=A Mozilla ösztöndíjak egyedi lehetőségeket biztosítani technológusoknak, kutatóknak, újságíróknak és másoknak, hogy befolyásolják a nyílt Web jövőjét azzal, hogy pozíciót kapnak döntéshozó, technológiai, hír- vagy oktatási szervezeteknél. Jelentkezzen a következő csoport {scienceLink}, {newsLink}, {advocacyLink} és {developerNetworkLink} ösztöndíjakra, amelyik a leginkább illik az Ön érdeklődéséhez és készségeihez.
news=Hírek
advocacy=Pártfogás
science=Tudomány
developer_network=Fejlesztői hálózat
in_your_city=Az Ön városában
in_your_city_message=Ezek a lehetőségeket olyan konkrét helyeken érhetőek el, ahol van erre a célra szánt erőforrások. Adunk hozzá új városokat ha tudunk, így nézzen vissza!
join_hive=Csatlakozzon egy Hive tanulási hálózathoz
join_hive_message=Lépjen kapcsolatba más oktatókkal a közösségében a Hive hálózatokon keresztül. A Hive-ok város-központú hálózatok, amelyek a digitális készségeket és a webes írástudást támogatják professzionális fejlesztéssel és fiataloknak szóló innovációs programokkal. Hive-ok számos városban működnek világszerte.
join_hive_link=Tudjon meg többet a Hiveról
lead_a_gigabit=Vezessen egy Gigabit közösséget
lead_a_gigabit_message=Vezessen egy projektet, amely hasznát veszi a gigabit technológiáknak és a kapcsolódó tanmenetnek, hogy megmutassa a nagy sebességű hálózatok tanulásra gyakorolt hatását. Tudjon meg többet, és jelentkezzen a projektje finanszírozására. A kiválasztott projekteket a következő helyek egyikén kell kipróbálni: Chattanooga, Tennessee vagy Kansas City, Missouri.
lead_a_gigabit_link=Tudjon meg többet a Gigabitről
what_are_clubs_title=Mik azok a Mozilla klubok?
what_are_clubs_message=A Mozilla klubok egy globális közösségi hálózat, amely osztozik a Mozilla küldetésében, hogy biztosítsa, hogy az internet egy globális, nyílt és mindenki számára hozzáférhető erőforrás legyen. A Mozilla ingyenes képzést és eszközöket biztosít, hogy a klubok sikerrel járjanak, és közösségi terekben segítsék a digitális írástudást.
why_mozilla_clubs_title=Miért a Mozilla klubok?
why_mozilla_clubs_message=A Mozilla klubok egyedi és személyes módjai a web tanításának helyi közösségeknek. Technológusok, gondolkodók és alkotók együtt dolgoznak, hogy az internetet életben és hozzáférhetően tartsák, így az emberek világszerte informált közreműködők és alkotók lehetnek a digitális világban. Minden klub tartalmazza az alábbiakat:
why_mozilla_clubs_interest_based_message=<strong>Érdeklődés-alapú, egymást támogató tanulás.</strong> A klubtalálkozók gyakorlatiasok, alkotás-központúak és közösségiek. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">A kutatás szerint</a> a tanulók akkor a legelkötelezettebbek, ha olyan projekteken dolgoznak, melyek érdeklik őket, és olyan emberekkel, akik támogatják és buzdítják őket.
why_mozilla_clubs_curriculum_message=<strong>Tanterv, amely ingyenes, nyílt és oktatók által tesztelt.</strong> Olyan eszközgyűjteményt és <a href="https://learning.mozilla.org/activities">oktatási tevékenységeket</a> biztosítunk, amelyek ingyenesek, nyíltak és átdolgozhatóak. Mind a <a href="https://learning.mozilla.org/web-literacy/">webes írástudási térképre</a> épülnek, és lépésről lépésre történő utasításokat tartalmaznak, valamint tippeket a megkönnyítésükhöz.
why_mozilla_clubs_practices_message=<strong>Legjobb gyakorlatok és közösségi mentorlás.</strong> A klubrésztvevők hozzáférnek a legjobb gyakorlatokhoz, és a Mozilla közösség tagjainak mentorlásához a világ minden részéről a hírleveleink, közösségi hívásaink, nyilvános fórumaink és egyre bővülő eszközeink segítségével.
why_mozilla_clubs_engagement_message=<strong>Rendszeres elkötelezettség.</strong> A rendszeres találkozókon keresztül, a klubrésztvevők mélyítik az ismereteiket, miközben hozzájárulnak a Mozilla globális tájékoztatási és webes írástudási munkájához.
elements_of_mozilla_club_title=Egy Mozilla klub elemei
elements_of_mozilla_club_message=A Klub alapvető szerkezetét a helyi közösség igényeire lehet igazítani.
recruit_members_title=Toborozzon tagokat
recruit_members_message=Találjon olyan embereket a közösségben, akik részt vesznek a klubban.
see_example_link=Lásson egy példát
find_venue_title=Találjon egy helyszínt
find_venue_message=A Mozilla klubját egy tiszta, hozzáférhető, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">biztonságos</a> és barátságos helyen szervezze meg a tanulói számára.
recruit_memebers_title=Toborozzon tagokat
recruit_memebers_message=Találjon olyan embereket a közösségben, akik részt vesznek a klubban.
develop_plan_title=Tanulási terv kidolgozása
develop_plan_message=Fordítson rá időt, hogy megtervezze, hogy a résztvevők mit fognak csinálni, és mit fognak megtanulni.
where_are_clubs_title=Hol vannak Mozilla klubok a világban?
view_clubs_list_link=Klublista megtekintése
why_become_captain_title=Miért legyen klub kapitány?
why_become_captain_message=A klub kapitányok önkéntes közösségtagok, akik a webes írástudási tapasztalatok szerzését támogatják, magas minőségű, részvételen alapuló tanterv felhasználásával. Fejlesztik vezetői képességeiket, növelik a professzionális kapcsolati hálójukat, mentorlást kapnak és lehetővé teszik az embereknek világszerte, hogy informált közreműködők és alkotók lehessenek digitális világunkban.
what_captains_think_title=Mit gondolnak a klub kapitányok?
what_captains_think_message=Klub kapitányok mondják el a véleményüket a világ minden részéről arról, hogy mit imádnak a legjobban a szerepükben.
club_captain_support_title=Milyen támogatásra számíthat, mint<br/> Mozilla klub kapitány?
club_captain_support_message=A klub kapitányaink támogatása prioritás számunkra, hogy biztosítsuk a klubjaink magas minőségét. A növekvő támogatási rendszerünk részei:
captain_support_mentorship_message=Mentorlás más klub kapitányoktól, regionális koordinátoroktól és a Mozilla személyzettől.
captain_support_collaboration_message=Egy együttműködő közösség amely kész arra, hogy Ön mellett tanuljon és tanítson.
captain_support_curriculum_message=Tananyag, útmutatók, eszközök és erőforrások, amelyek ingyenesek, nyílt forráskódúak, és oktatók által tesztelt. Tudjon meg többet a Mozilla tantervéről és eszközeiről <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">itt</a>.
how_become_captain_title=Hogyan lehet klub kapitány?
how_become_captain_message=A pályázati folyamat hogy klub kapitány legyen a következő alapvető lépéseket tartalmazza:
fill_out_form_message_message=Töltse ki a jelentkezési lapot.
email_about_application_message=Egy héten belül e-mailt küldünk a jelentkezése állapotáról.
online_orientation_message=Végezze el az online eligazítást, hogy tanúsítva legyen.
apply_to_be_captain_link=Jelentkezzen klub kapitánynak
club_event_reports_title=Klubesemény jelentések
club_event_reports_message=A klubesemény jelentő eszköz archiválja a klubtevékenységeket a világ minden táján. A klubvezetők a munkájuk dokumentálására használják az eszközt, és arra, hogy megismerjék mit csinál a többi klub.
club_event_reports_post_link=Adjon le eseményjelentést
club_guides_title=Klub útmutatók
connect_twitter_title=Kapcsolat a Twitteren
connect_twitter_message=Lépjen kapcsolatba a szélesebb Mozilla közösséggel twitter társalgásokon és megosztásokon keresztül.
facebook_group_title=Facebook csoport
facebook_group_message=Csatlakozzon a Mozilla Club Facebook csoporthoz, hogy halljon a lehetőségekről, erőforrásokról, hírekről és egyebekről.
discourse_forum_title=Discourse
discourse_forum_message=Vegyen részt a folyamatban lévő megbeszélésekben, amelyek a Mozilla programjaival, céljaival és küldetésével kapcsolatosak.
captain_quote_asisipho_message=Meg szeretném tanítani a lányokat kódolni. Most tudják az alapokat, de sok érdeklődés van a képességek továbbfejlesztésére. Ezért az iskolámmal azon dolgozom, hogy a tanulmányi időt lehetőségként használjuk arra, hogy klubtevékenységeket és eseményeket tartsunk a tanulótérben.
captain_quote_asisipho_attribution=Asisipho, Afrika
captain_quote_patience_message:A fogyatékossággal élő nők különösen érzékenyek a digitális világból történő kizárásra: a tudatosság, a támogatás, a hozzáférhetőség és a felszerelés hiánya miatt.
captain_quote_patience_attribution:Patience, Afrika
captain_quote_arkodyuti_message=A web tanítása a szenvedélyem. Az internet egy katalizátor az összekapcsolódáshoz. A más emberekkel, helyekkel és dolgokkal történő kapcsolódást mindennél gyorsabbá tette, amiről a fizikai világ embere valaha is álmodott volna.
captain_quote_arkodyuti_attribution=Arkodyuti, India
captain_quote_mark_message=Izgatott vagyok, hogy olyan lehetőségeket biztosítsak, amelynél a tanulók felfedezik az egyre változó tanulási tájat. Légy a városi felfedező-alkotó az iskoládban, a gerilla technológus, a graffiti művész-bűvész. Légy kész arra, hogy provokál és inspirálj!
