become_makerparty_host=Sé un organizador de Maker Party
become_makerparty_host_message=Planifica un evento que celebra la creación y el aprendizaje en la Web. Nuestras guías de evento te llevarán por todos los pasos necesarios. Este rol es espectacular para aquellos que quieren activar sus comunidades a través de eventos individuales.
become_makerparty_host_link=Aprender más sobre Maker Party.
become_mozfest_volunteer=Sé un voluntario de MozFest
become_mozfest_volunteer_message=Ayuda a organizar el Mozilla Festival, una celebración anual de tres días para el recurso público más importante: la Web abierta. Una tremenda oportunidad para aquellos que están apasionados sobre cualquier aspecto de la Web abierta, ya sea datos abiertos, Internet de las cosas, privacidad, alfabetización web o cualquier otra cosa.
become_mozfest_volunteer_link=Aprende más acerca de MozFest
ready_for_more=Listo para más
ready_for_more_message=Estas son oportunidades fantásticas para aquellos que hacen un compromiso a largo plazo.
become_a_club_captain=Sé un capitán de club
become_a_club_captain_message=Organiza un grupo que se reúna regularmente para aprender cómo leer, escribir y participar en la Web. Planifica actividades usando el currículo de los clubs de Mozilla. Este rol es perfecto para educadores, estudiantes y cualquiera que quiera reunirse con un grupo de aprendices de forma regular.
become_a_club_captain_link=Conoce más acerca de los clubes de Mozilla
become_a_fellow=Sé un becado
become_a_fellow_message=Las becas de Mozilla ofrecen oportunidades únicas para tecnólogos, investigadores, periodistas y otros para influenciar el futuro de la Web abierta ubicándolos en instituciones de política, tecnología, noticias y educación. Aplica para unirte a nuestro siguiente grupo de becados de {scienceLink}, {newsLink}, {advocacyLink} y {developerNetworkLink} que mejor se adapte a tus intereses y habilidades.
news=Noticias
advocacy=Abogacía
science=Ciencia
developer_network=Red de desarrolladores
in_your_city=En tu ciudad
in_your_city_message=Estas oportunidades están disponibles en lugares específicos, donde ya hemos dedicado recursos. Añadimos nuevas ciudades cada vez que podemos, ¡así que vuelve a revisar!
join_hive=Únete a una red de aprendizaje Hive
join_hive_message=Conéctate con otros educadores en tu comunidad a través de las redes Hive. Las Hive son redes basadas en ciudades que buscan generar campeones en habilidades digitales y alfabetización web a través de desarrollo profesional y programas de innovación para jóvenes. Las Hives operan en muchas ciudades de todo el mundo.
join_hive_link=Aprender más sobre Hive
lead_a_gigabit=Lidera una comunidad Gigabit
lead_a_gigabit_message=Lidera un proyecto que haga uso de las tecnologías gigabit y currículos asociados para mostrar el impacto de redes de alta velocidad en el aprendizaje. Aprende más y aplica para conseguir fondos para tu proyecto. Los proyectos seleccionados deben ser probados en Chattanooga, Tennessee o Kansas City, Missouri.
lead_a_gigabit_link=Aprende más acerca de Gigabit
what_are_clubs_title=¿Qué son los clubes de Mozilla?
what_are_clubs_message=Los clubes de Mozilla son una red global de miembros de la comunidad que comparten la misión de Mozilla para asegurar que el Internet sea un recurso público global, abierto y accesible para todos. Mozilla ofrece entrenamiento gratuito y recursos para ayudar a los clubes a tener éxito e ampliar la alfabetización digital en espacios comunitarios.
why_mozilla_clubs_title=¿Por qué clubes de Mozilla?
why_mozilla_clubs_message=Los clubes de Mozilla son una única y personal manera de enseñar la Web en comunidades locales. Están conformados por tecnólogos, pensadores y creadores, trabajando juntos para mantener el Internet vivo y accesible, así la gente en todo el mundo puede estar informado con contribuidores y creadores de un mundo digital. Todos los clubes incluyen:
why_mozilla_clubs_interest_based_message=<strong>Basado en intereses, soporte de aprendizaje.</strong>Las reuniones son para trabajar, centrado en la producción y socializar.<a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">La investigación muestra</a> que los aprendices son los comprometidos cuando están trabajando en algo que les importa, y están con colegas que los apoyan y alienta.
why_mozilla_clubs_curriculum_message=<strong>Plan de estudios que es libre, abierto y probado por el educador.</strong> Ofrecemos una colección de recursos y <a href="https://learning.mozilla.org/activities">actividades didácticas</a> que son libre, abiertas y combinables. Cada uno se basa en el <a href="https://learning.mozilla.org/web-literacy/">Mapa de alfabetización Web</a> e incluye instrucciones paso a paso y sugerencias para que sea más fácil de usar.
why_mozilla_clubs_practices_message=<strong>Las mejores prácticas y los mejores mentores de la comunidad.</strong>Los participantes del club tienen acceso a las mejores prácticas y tutoría de los miembros de la comunidad de Mozilla en el mundo a través de nuestros boletines, llamadas de la comunidad, foros públicos y creciente lista de recursos.
why_mozilla_clubs_engagement_message=<strong>Compromiso regular</strong> A través de reuniones regulares, los participantes del club profundizan su aprendizaje, contribuyendo a la divulgación y trabajo de alfabetización de la Web de Mozilla.
elements_of_mozilla_club_title=Elementos de un club de Mozilla
elements_of_mozilla_club_message=La estructura básica de un club puede ajustarse a necesidades de la comunidad local.
recruit_members_title=Reclutar miembros
recruit_members_message=Encuentra gente en la comunidad para participar en el club.
see_example_link=Mira un ejemplo
find_venue_title=Encuentra un lugar
find_venue_message=Aloja a tu club de Mozilla en un espacio limpio, accesible, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">y seguro</a> para darle la bienvenida a tus aprendices.
recruit_memebers_title=Reclutar miembros
recruit_memebers_message=Encuentra personas en la comunidad para participar en el club.
develop_plan_title=Desarrolla un plan de aprendizaje
develop_plan_message=Tómate el tiempo para planear lo que harán tus participantes que van a aprender.
where_are_clubs_title=¿Dónde están los clubes de Mozilla en el mundo?
view_clubs_list_link=Ver lista de clubes
why_become_captain_title=¿Por qué convertirse en el capitán de un club?
why_become_captain_message=Los capitanes del club son los miembros de la comunidad de voluntarios que cultivan la experiencia de la web de alfabetización con el plan de estudios participativo de alta calidad. Desarrollar sus habilidades de liderazgo, crecer su red profesional, recibir tutoría y empoderar a las personas en todo el mundo informando a colaboradores y creadores de mundo digital.
what_captains_think_title=¿Qué piensa el club de capitanes?
what_captains_think_message=El club de capitanes alrededor del mundo opinan de lo más aman y qué es lo que más les gusta de su rol.
club_captain_support_title=¿Qué apoyo puedes esperar como un <br/> Capitán del Club de Mozilla?
club_captain_support_message=Apoyo para los capitanes del club es una prioridad para nosotros y así asegurar que la calidad de nuestros clubes se mantenga alta. Nuestro sistema de soporte creciente incluye:
captain_support_mentorship_message=Mentores de otros clubes de capitanes, coordinadores regionales y personal de Mozilla.
captain_support_collaboration_message=Una comunidad colaborativa lista para aprender y enseñar a tu lado.
captain_support_curriculum_message=Plan de estudios, guías, herramientas y recursos que son gratis, código abierto y probado por el educador. Conoce más acerca de los planes de estudio y herramientas <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">aquí</a>.
how_become_captain_title=¿Cómo me convierto en un capitán de club?
how_become_captain_message=El proceso de aplicación para convertirse en un capitán de club incluye estos pasos básicos:
fill_out_form_message_message=Llena el formulario de aplicación.
email_about_application_message=Te enviaremos por correo electrónico dentro de una semana para informarte sobre el estado de tu solicitud.
online_orientation_message=Completa esta orientación en línea para obtener el certificado.
apply_to_be_captain_link=Aplicar para ser un capitán de un club
club_event_reports_title=Reportes del evento del club
club_event_reports_message=Los archivos de la herramienta del reporte del evento del club están alrededor del mundo. Los líderes del club usan la herramienta para documentar su trabajo y aprender de lo que otros clubes están haciendo.
club_event_reports_post_link=Publica un reporte del evento
club_guides_title=Guías del club
connect_twitter_title=Conectar en Twitter
connect_twitter_message=Conectar con la comunidad de Mozilla a través de las conversaciones en twitter y las compartidas.
facebook_group_title=Grupo de Facebook
facebook_group_message=Úente a nuestro grupo en Facebook del Club de Mozilla, para saber acerca de oportunidades, recursos, actualizaciones y más.
discourse_forum_title=Discourse
discourse_forum_message=Contribuye a los debates relaciones con los programas de Mozilla, metas y misión.
captain_quote_asisipho_message=Quiero enseñar a las niñas cómo programar. Ahora mismo ellas saben lo básico, pero hay mucho interés en desarrollar estas habilidades más a fondo. Por lo tanto, estoy trabajando con mi escuela, para usar el tiempo de estudio como una oportunidad para celebrar actividades y eventos para tener un espacio de aprendizaje.
captain_quote_asisipho_attribution=Asisipho, África
captain_quote_patience_message:Las mujeres con discapacidades son particularmente vulnerables a ser digitalmente excluidas debido a la falta de conocimiento, soporte, accesibilidad y costo del equipo.
captain_quote_patience_attribution:Paciencia, África
captain_quote_arkodyuti_message=Enseñar la web es mi pasión. El Internet es un catalizador a la conectividad. Ha logrado conectar con otros humanos, lugares y cosas más rápido que cualquier hombre en el mundo físico haya alguna vez soñado.
captain_quote_arkodyuti_attribution=Arkodyuti, India
captain_quote_mark_message=Estoy emocionado acerca de proveer oportunidades para estudiantes a descubrir y explorar un paisaje evolutivo de aprendizaje. Ser el fabricante de exploración urbana en tu escuela, el técnico de la Guerrilla, el artista del grafiti. ¡Prepárate como provocar e inspirar!
captain_quote_mark_attribution=Marca, Suiza
