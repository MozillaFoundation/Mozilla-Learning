mozilla_club_lookout_hill_update_message=Un club que busca empoderar a las mujeres locales en Ciudad del Cabo, Sudáfrica, mediante la creación de un espacio multidisciplinaria y un espacio seguro para el aprendizaje informal e intercambio de experiencia en la cultura digital.
leadership_training_update_title=Capacitación en liderazgo
leadership_training_update_message=Los organizadores del club de Mozilla se reunieron en Ciudad del Cabo, Sudáfrica, para enseñar la web mientras aprenden como adaptar el modelo de los clubes de Mozilla dentro del marco local para las mujeres y las niñas.
difficult_discussions_update_title=Conversaciones difíciles
difficult_discussions_update_message=Una breve lista de recursos para apoyar a los participantes del club para atender y escuchar inquietudes de la comunidad.