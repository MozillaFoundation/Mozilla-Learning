homepage_about_us_message=Mozilla Learning riunisce e mette in contatto i leader che si adoperano per mantenere la promessa di un Internet dedicato alla didattica in un mondo collegato in rete. Per raggiungere il nostro scopo promuoviamo nuovi approcci all'apprendimento digitale attraverso i vari Hive, Club e città Gigabit di Mozilla.
