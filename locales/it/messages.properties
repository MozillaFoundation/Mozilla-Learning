21c_skills_description=Un ampio bagaglio di conoscenze, competenze, buone abitudini e caratteristiche preziose per arrivare al successo nel mondo di oggi
21c_skills_need=Man mano che le persone si abituano a leggere, scrivere e partecipare nel Web, un nuovo insieme di competenze interdisciplinari del XXI secolo si rivela indispensabile per raggiungere il successo nel mondo di oggi. Queste competenze aprono nuove possibilità per diventare educatori, attivisti, leader comunitari in grado di far valere e progredire il Web come risorsa pubblica e aperta. Le competenze riportate qui di seguito sono le stesse che servono per potersi definire un alfabetizzato del Web:
