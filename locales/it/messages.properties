web_lit_basics_title=Web Literacy Basics
web_lit_basics_intro=I partecipanti acquisiranno familiarità con la consultazione e la realizzazione di contenuti web e con varie forme di partecipazione sul Web in un modulo di studio suddiviso in sei parti. Scopri le basi del Web attraverso attività produttive e collaborative.
web_lit_basics_2_title=Basi di alfabetizzazione web II
web_lit_basics_2_intro=Approfondisci le basi necessarie per realizzare pagine web, rispettando le regole per l’accessibilità, condividendo risorse e seguendo le linee guida dell’open web.
