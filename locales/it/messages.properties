mozilla_club_lookout_hill_update_title=Il Mozilla Club di Lookout Hill
mozilla_club_lookout_hill_update_message=Un club che si propone di rendere rilevanti le donne di Cape Town, in Sud Africa, creando uno spazio sicuro e multidisciplinare per un apprendimento informale e uno scambio di esperienze sulla cultura digitale.
leadership_training_update_title=Addestramento alla leadership
leadership_training_update_message=Gli organizzatori del Mozilla Club si sono ritrovati a Cape Town, in Sud Africa, per insegnare il Web e allo stesso tempo imparare a come adattare il modello dei Mozilla club a una realtà locale per donne e ragazze.
difficult_discussions_update_title=Discussioni difficili
difficult_discussions_update_message=
