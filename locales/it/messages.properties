loading_projects=Caricamento progetti
makes_projects_context=Nell'autunno del 2015 Popcorn Maker e Appmaker, così come le vecchie versioni di Thimble e X-Ray Goggles, sono stati discontinuate. I progetti creati con questi strumenti sono ancora accessibili tramite i link che seguono. I progetti realizzati con i nuovi X-Ray Goggles, Thimble e Webmaker sono disponibili sulle rispettive piattaforme.
these_are_your_projects={username}, questi sono i tuoi progetti:
explore_loadership_opportunities=Scopri nuove opportunità di leadership nel movimento per un Web libero e aperto.
get_your_feet_wet=Per iniziare…
get_your_feet_wet_message=I seguenti ruoli rappresentano buone opportunità per contribuire a un Web libero e aperto per un periodo di tempo circoscritto.
want_to_connect_with_staff=Vuoi metterti in contatto con lo staff o i volontari di Mozilla? Inviaci una email.
ourTwitterHandle=Su Twitter siamo {twitterHandle} e utilizzamo l'hashtag #teachtheweb
become_makerparty_host=Diventa un membro ospitante di Maker Party
become_makerparty_host_message=Pianifica un evento che celebri la creazione e l'insegnamento nel Web. Le nostre guide ti accompagneranno lungo tutto il processo di organizzazione. Questo ruolo è adatto a chi desidera mobilitare la propria comunità attraverso eventi singoli.
become_makerparty_host_link=Scopri di più sui Maker Party.
become_mozfest_volunteer=Diventa un volontario per MozFest
become_mozfest_volunteer_message=Aiuta ad organizzare l'annuale Festival Mozilla, tre giorni di celebrazione della più preziosa risorsa pubblica: l'Open Web. Immenso per chiunque sia appassionato di tutti gli aspetti dell’openweb, come sugli open data, l'Internet of things, la privacy, l'alfabetizzazione web e molto altro ancora.
become_mozfest_volunteer_link=Scopri di più sul MozFest
ready_for_more=Pronto per il passo successivo
ready_for_more_message=Queste sono opportunità perfette per chi intende offrire la propria collaborazione in modo continuativo o almeno a lungo termine.
become_a_club_captain=Diventa capitano di un Club
become_a_club_captain_message=Organizza un gruppo che si riunisca a intervalli regolari per imparare come leggere, scrivere e partecipare sul Web. Pianifica le attività usando il curriculum dei Mozilla Club. Questo ruolo è perfetto per educatori, studenti universitari e chiunque possa incontrarsi regolarmente in un gruppo per principianti.
become_a_club_captain_link=Scopri di più sui Mozilla Club
become_a_fellow=Diventa socio
become_a_fellow_message=Le Mozilla Fellowship offrono un'opportunità unica per esperti di tecnologia, ricercatori, giornalisti, e altre figure che influiscono sul futuro di un Web più aperto attraverso i propri impieghi nei settori di politica, tecnologia, news e istituzioni educative. Candidati per far parte della prossima schiera di Fellowship per {scienceLink}, {newsLink}, {advocacyLink} e {developerNetworkLink}, a seconda del campo che più rispecchia i tuoi interessi e le tue attitudini.
news=News
advocacy=Attivismo
science=Scienza
developer_network=Developer Network
in_your_city=Nella tua città
in_your_city_message=Queste opportunità sono disponibili solo in alcune aree geografiche dove abbiamo le risorse necessarie da dedicarvi. Appena possibile cercheremo di aggiungere nuove città, quindi ritorna su questa pagina per un elenco aggiornato.
join_hive=Partecipa a Hive Learning Network
join_hive_message=Connettiti con altri educatori della tua comunità attraverso Hive Network. Gli Hive sono reti virtuali che mettono in contatto gli utenti di una stessa città per promuovere le competenze digitali e l'alfabetizzazione web attraverso lo sviluppo professionale e la realizzazione di programmi innovativi per i giovani. Si possono trovare Hive in diverse città del globo.
join_hive_link=Scopri di più su Hive
lead_a_gigabit=Guida una comunità Gigabit
lead_a_gigabit_message=Dirigi un progetto basato su tecnologie gigabit e curricula associati che mostrino l'impatto delle reti ad alta velocità sull'apprendimento. Continua ad imparare e fai domanda di fondi per il tuo progetto. Alcuni progetti saranno selezionati per il pilot in Chattanooga, Tennessee o a Kansas City, Missouri.
lead_a_gigabit_link=Scopri di più su Gigabit
what_are_clubs_title=Cosa sono i Mozilla Club?
what_are_clubs_message=I Mozilla Club sono una rete globale, costituita da membri della comunità che condividono gli ideali di Mozilla: assicurarsi che Internet sia una risorsa globale condivisa, aperta e accessibile a tutti. Mozilla fornisce gratuitamente istruzione e risorse per garantire il successo di questi club e diffondere l'alfabetizzazione web negli spazi comunitari.
why_mozilla_clubs_title=Perché scegliere un Mozilla Club?
why_mozilla_clubs_message=I Mozilla Club sono uno strumento unico e personale per insegnare il Web nelle comunità locali. Sono costituite da esperti di tecnologia, ideatori e creativi che lavorano insieme per mantenere Internet libero e accessibile, così che le persone di tutto il mondo possano essere collaboratori consapevoli e creatori di un mondo digitale. Tutti i club includono:
why_mozilla_clubs_interest_based_message=<strong>Un apprendimento basato sui tuoi interessi e sostenuto da persone come te. </strong> Riunirsi in club ha il vantaggio di favorire un approccio concreto e incentrato sulla realizzazione di progetti in un clima di socievolezza. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf"> La ricerca dimostra </a> che gli studenti si sentono più motivati quando lavorano a progetti a cui sono interessati e interagiscono con compagni che li supportano e incoraggiano.
why_mozilla_clubs_curriculum_message=<strong>I Curriculum sono gratuiti, liberi e testati da educatori.</strong> Offriamo una collezione di risorse e <a href="https://learning.mozilla.org/activities">attività di insegnamento</a> gratuite, aperte e personalizzabili. Ognuna di esse è basata sulla <a href="https://learning.mozilla.org/web-literacy/">Mappa di alfabetizzazione del Web</a> e include istruzioni passo passo e suggerimenti per semplificare l’apprendimento.
why_mozilla_clubs_practices_message=<strong>Buone norme e sostegno della comunità. </strong> I soci del club hanno accesso alle buone norme e al sostegno da parte dei membri della comunità mondiale Mozilla attraverso le nostre newsletter, le community call, i forum pubblici e una lista di risorse in continua espansione.
why_mozilla_clubs_engagement_message=<strong>Un impegno costante.</strong> Attraverso incontri a intervalli regolari, i membri del club approfondiscono le loro conoscenze contribuendo contemporaneamente alla presenza mondiale e al progetto di alfabetizzazione web di Mozilla.
elements_of_mozilla_club_title=Gli elementi di un Mozilla Club
elements_of_mozilla_club_message=È possibile modificare la struttura base di un club per adattarla alle necessità di ogni comunità locale.
recruit_members_title=Recluta nuovi membri
recruit_members_message=Trova i nuovi membri del tuo club nella nostra comunità.
see_example_link=Vedi un esempio
find_venue_title=Trova un luogo di incontro
find_venue_message=Ospita il tuo club Mozilla in uno spazio pulito, accessibile, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">sicuro</a> e accogliente per i partecipanti.
recruit_memebers_title=Recluta nuovi membri
recruit_memebers_message=Trova nella comunità persone a cui interessi partecipare al tuo club.
develop_plan_title=Sviluppa un piano di apprendimento
develop_plan_message=Prenditi il tempo necessario per pianificare le attività e il programma per i partecipanti.
where_are_clubs_title=Quali sono i Mozilla Club intorno al mondo?
view_clubs_list_link=Visualizza lista club
why_become_captain_title=Perché diventare Capitano di un club?
why_become_captain_message=I capitani dei club sono membri volontari della comunità che coltivano esperienze di alfabetizzazione web utilizzando curriculum di comprovata qualità didattica che incoraggiano la partecipazione attiva di tutti i membri. I capitani sviluppano le proprie capacità di leadership, ampliano la loro rete professionale, sono sostenuti da una guida e permettono alle persone in tutto il mondo di contribuire in modo consapevole e di essere creatori del mondo digitale.
what_captains_think_title=Cosa ne pensano i capitani dei club?
what_captains_think_message=I capitani di club da tutto il mondo esprimono la loro opinione su ciò che amano del loro ruolo.
club_captain_support_title=Quale tipo di sostegno puoi ottenere in qualità di <br/> capitano di un Mozilla Club?
club_captain_support_message=Il supporto per i capitani dei club è una nostra priorità, necessaria per assicurare che la qualità dei nostri club rimanga alta. Il nostro sistema di supporto è in continua crescita e include:
captain_support_mentorship_message=Tutoraggio da parte altri capitani di club, coordinatori regionali e personale di Mozilla.
captain_support_collaboration_message=Una comunità collaborativa pronta ad imparare e ad insegnare con te.
captain_support_curriculum_message=Curriculum, guide, strumenti e risorse che sono gratuite, open source e testate da educatori. Scopri di più sul curriculum e gli strumenti Mozilla <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">qui</a>.
how_become_captain_title=Come posso diventare capitano di un club?
how_become_captain_message=Il processo di candidatura per diventare Capitano di un club include questi passaggi base:
fill_out_form_message_message=Compila il modulo per la candidatura.
email_about_application_message=Ti manderemo un'email nel giro di una settimana per comunicarti lo stato della tua applicazione.
online_orientation_message=Per essere abilitato completa l'orientamento online.
apply_to_be_captain_link=Candidati per divenire capitano di un club
club_event_reports_title=Resoconto degli eventi del club
club_event_reports_message=Lo strumento Resoconto eventi del club permette di archiviare le attività dei vari club nel mondo. I leader del club utilizzano questo strumento per documentare il loro lavoro e per venire a conoscenza delle attività degli altri club.
club_event_reports_post_link=Carica il resoconto di un evento
club_guides_title=Le guide del club
connect_twitter_title=Collegati su Twitter
connect_twitter_message=Connettiti con il resto della comunità Mozilla attraverso conversazioni twitter e condivisioni.
facebook_group_title=Gruppo Facebook
facebook_group_message=Entra nel nostro gruppo Facebook Mozilla Club per sapere di più riguardo a opportunità, risorse, aggiornamenti e altro ancora.
discourse_forum_title=Discorso
discourse_forum_message=Contribuisci alle discussioni in corso relative ai programmi, agli obiettivi e alle missione di Mozilla.
captain_quote_asisipho_message=Voglio insegnare alle ragazze a programmare. Ora come ora conoscono le basi ma c'è molto interesse ad ampliare questa abilità. Perciò sto collaborando con la mia scuola affinché le studenti possano sfruttare l'orario scolastico per organizzare attività ed eventi del club e eventi di modo da crearsi uno spazio per imparare.
captain_quote_asisipho_attribution=Asisipho, Sudafrica
captain_quote_patience_message=Le donne con disabilità sono particolarmente vulnerabili all'essere escluse digitalmente per via della mancanza di consapevolezza, del supporto, dell'accesso e del costo dell'attrezzatura.
captain_quote_patience_attribution=Patience, Sudafrica
captain_quote_arkodyuti_message=Insegnare il Web è la mia passione. Internet è un catalizzatore della connettività. Ha reso il connettersi con altri essere umani, luoghi e oggetti più veloce di quanto qualsiasi persona nel mondo fisico avrebbe mai potuto sognare.
captain_quote_arkodyuti_attribution=Arkodyuti, India
captain_quote_mark_message=Sono entusiasta di poter dare opportunità agli studenti di scoprire e esplorare un panorama di apprendimento in evoluzione. Sii l'esploratore urbano della tua scuola, il tecnologo della guerrilla, il graffittaro riparatore. Sii pronto a provocare e ad ispirare!
captain_quote_mark_attribution=Mark, Svizzera
