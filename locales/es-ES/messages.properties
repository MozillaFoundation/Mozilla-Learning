mozilla_club_lookout_hill_update_message=Un club cuyo objetivo es empoderar a las mujeres de Ciudad del Cabo (Sudáfrica) con la creación de un espacio seguro y multidisciplinar que facilite el aprendizaje e intercambio de experiencias en torno a la cultura digital.
