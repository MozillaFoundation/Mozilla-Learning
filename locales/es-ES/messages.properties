facebook_group_message=Únete a nuestro grupo Clubs de Mozilla en Facebook e infórmate de las últimas noticias y oportunidades.
discourse_forum_title=Discourse
discourse_forum_message=Colabora en discusiones sobre los programas de Mozilla, sus objetivos y misión.
captain_quote_asisipho_message=Quiero enseñar a las niñas a programar. Actualmente conocen los conceptos básicos, pero tienen mucho interés en desarrollar aún más estas destrezas. Por tanto, voy a trabajar con mi escuela para que el tiempo de estudio sea una oportunidad para organizar actividades y eventos y disponer de un espacio de aprendizaje.
captain_quote_asisipho_attribution=Asisipho, Sudáfrica
captain_quote_patience_message:Las mujeres con discapacidad son especialmente vulnerables al estar excluidas digitalmente por la falta de conciencia, apoyo, acceso y coste de los equipos.
captain_quote_patience_attribution:Patience, África
captain_quote_arkodyuti_message=Enseñar la web es mi pasión. Internet es un catalizador a la conectividad. Te conecta con otros seres humanos, lugares y cosas más rápido de lo que cualquier persona hubiera soñado jamás.
captain_quote_arkodyuti_attribution=Arkodyuti, India
captain_quote_mark_message=Me encanta facilitar oportunidades a los demás para que descubran y exploren un entorno de aprendizaje en continua transformación. Sé el explorador urbano de tu escuela, el tecnólogo de guerrilla, el artista grafitero. ¡Prepárate para provocar e inspirar!
captain_quote_mark_attribution=Mark, Suiza
