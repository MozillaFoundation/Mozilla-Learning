become_mozfest_volunteer=Hazte voluntario de MozFest
become_mozfest_volunteer_message=Ayuda a organizar el festival anual de Mozilla: una celebración de tres días sobre el recurso público mundial más poderoso: la Web abierta. Ideal para aquellos a los que le apasiona la web abierta, ya sea el open data, el Internet de las cosas, la privacidad o cualquier otro tema.
become_mozfest_volunteer_link=Descubre más sobre MozFest
ready_for_more=Quiero más
ready_for_more_message=Hay oportunidades increíbles para aquellos que quieran comprometerse ahora o a largo plazo.
become_a_club_captain=Hazte capitán de club
become_a_club_captain_message=Organiza un grupo que se reúna habitualmente para aprender a leer, escribir y participar en la Web. Planifica actividades con el plan de estudios de Clubs Mozilla. Es un rol perfecto para educadores, estudiantes universitarios y cualquiera que tenga la posibilidad de reunirse habitualmente con un grupo de aprendices.
become_a_club_captain_link=Descubre más sobre los clubes de Mozilla
become_a_fellow=Solicita una beca
become_a_fellow_message=Las becas de Mozilla ofrecen oportunidades únicas para tecnólogos, investigadores o periodistas para influir en el futuro de la Web abierta ubicándolos en instituciones de política, tecnología, noticias y educación. Solicita unirte a nuestro siguiente grupo de becados de {scienceLink}, {advocacyLink} y {developerNetworkLink} que mejor se adapte a tus intereses y habilidades.
