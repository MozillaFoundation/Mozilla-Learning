in_your_city=En tu ciudad
in_your_city_message=Estas oportunidades están disponibles en sitios concretos, donde tenemos recursos adecuados. Agregaremos nuevas ciudades cuando podamos, ¡estate atento!
join_hive=Únete a una Hive Learning Networks
join_hive_message=Conecta con otros educadores de tu comunidad a través de las Hive Networks. Son redes con sede en una determinada ciudad que abogan por las habilidades digitales y la alfabetización web mediante programas juveniles de innovación y desarrollo profesional. Las Hive Networks están activas en distintas ciudades del mundo.
join_hive_link=Descubre más sobre Hive
lead_a_gigabit=Lidera una comunidad Gigabit
lead_a_gigabit_message=Lidera un proyecto que emplee tecnologías gigabit y planes de estudios relacionados que demuestren el impacto sobre el aprendizaje de las redes de alta velocidad. Infórmate y solicita financiación para tu proyecto. Los proyectos que sean seleccionados se pondrán a prueba en Chattanooga (Tennessee) o Kansas City (Misuri).
lead_a_gigabit_link=Descubre más sobre Gigabit
what_are_clubs_title=¿Qué son los Club de Mozilla?
what_are_clubs_message=Los clubes de Mozilla son una red global de miembros de la comunidad que comparte la misión de Mozilla de garantizar que Internet sea un recurso público, abierto y accesible a todos. Mozilla facilita formación y recursos gratuitos para que los clubes tengan éxito y fomenten la alfabetización digital en los espacios comunitarios.
why_mozilla_clubs_title=¿Por qué clubes de Mozilla?
why_mozilla_clubs_message=Los clubs de Mozilla son una forma original y personal de enseñar la Web en comunidades locales. Están formados por tecnólogos, pensadores y artífices que trabajan juntos para que Internet siga vivo y accesible, para que todo el mundo sea un colaborador bien informado y creador del mundo digital. Todos los clubs incluyen:
why_mozilla_clubs_interest_based_message=<strong>Aprendizaje entre iguales y basado en intereses.</strong> Las reuniones de clubes son prácticas, se centran en la producción y en la interacción con los demás. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Una investigación demuestra</a> que los aprendices se sienten más motivados cuando trabajan en proyectos que les resultan interesantes y están con otros compañeros que les apoyan y animan.
why_mozilla_clubs_curriculum_message=<strong>Plan de estudios gratuito, abierto y probado por educadores.</strong> Ofrecemos una colección de recursos y <a href="https://learning.mozilla.org/activities">actividades didácticas</a> que son gratuitas, abiertas y remezclables. Cada uno de ellos se basa en el <a href="https://learning.mozilla.org/web-literacy/">Mapa de alfabetización web</a> e incluye instrucciones paso a paso y sugerencias para facilitar su uso.
why_mozilla_clubs_practices_message=<strong>Buenas prácticas y mentoría comunitaria.</strong> Los participantes de los clubes tienen a su disposición buenas prácticas y mentorías de otros miembros de la comunidad de Mozilla de todo el mundo en nuestras newsletters, reuniones comunitarias, foros públicos y una lista de recursos cada vez más extensa.
why_mozilla_clubs_engagement_message=<strong>Compromiso constante.</strong> Con la celebración de reuniones habituales, los participantes de clubs afianzan su aprendizaje al tiempo que colaboran en la proyección global y la labor de alfabetización web de Mozilla.
elements_of_mozilla_club_title=Elementos de un Club de Mozilla
elements_of_mozilla_club_message=La estructura básica de un Club se puede modificar par adaptarla a las necesidades locales de la comunidad.
recruit_members_title=Reclutar miembros
recruit_members_message=Buscar gente en tu comunidad para participar en el club.
see_example_link=Ver ejemplo
find_venue_title=Encuentra un local
find_venue_message=Organiza tu club de Mozilla en un espacio agradable, limpio, accesible y <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">seguro</a> para tus aprendices.
recruit_memebers_title=Reclutar miembros
recruit_memebers_message=Buscar gente en tu comunidad para participar en el club.
develop_plan_title=Desarrollar un plan de aprendizaje
