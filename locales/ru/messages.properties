makes_projects_context=Осенью 2015, мы прекратили поддержку Popcorn Maker и Appmaker, а также старых версий Thimble и X-Ray Goggles. Все проекты, которые вы создавали с помощью этих инструментов, по-прежнему доступны. Проекты, создаваемые через новые X-Ray Goggles, Thimble или Webmaker, также доступны через эти платформы.
