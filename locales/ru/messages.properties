view_clubs_list_link=Просмотреть список клубов
why_become_captain_title=Зачем становиться капитаном клуба?
why_become_captain_message=Капитаны клубов - волонтёры сообщества, которые развивают веб-грамотность, используя высококачественный совместный учебный план. Они развивают свои наставнические навыки, растят свою профессиональную сеть, получают поддержку и дают возможность людям по всему миру знать о помощниках и создателях цифрового мира.
what_captains_think_title=Что думают капитаны клуба?
what_captains_think_message=Капитаны клубов по всему миру рассказывают о том, что они больше всего любят в своей роли.
club_captain_support_title=Какую поддержку вы можете ожидать, как<br/> Капитан клуба Mozilla?
club_captain_support_message=Поддержка капитанов клубов - один из главных для нас приоритетов, чтобы обеспечить высокое качество наших клубов. Наша растущая система поддержки включает в себя:
captain_support_mentorship_message=Наставничество от других капитанов клубов, региональных координаторов и персонала Mozilla.
captain_support_collaboration_message=Сообщество, готовое учить и учиться рядом с вами.
captain_support_curriculum_message=Бесплатные, открытые и протестированные преподавателями учебные планы, руководства, инструменты и ресурсы. Узнайте больше об учебных планах Mozilla и инструментах <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">здесь</a>.
how_become_captain_title=Как я могу стать капитаном клуба?
how_become_captain_message=Процесс подачи заявки на становление капитаном клуба включает следующие базовые шаги:
fill_out_form_message_message=Заполните форму заявки.
email_about_application_message=Мы отправим вам письмо о статусе вашей заявке в течение одной недели.
online_orientation_message=Заполните эту онлайн заявку, чтобы получить сертификат.
apply_to_be_captain_link=Подать заявку на становление капитаном клуба
club_event_reports_title=Отчёты по событиям клуба
club_event_reports_message=Инструмент отчётов по событиям клуба архивирует деятельность в клубах по всему миру. Лидеры клубов используют этот инструмент, чтобы задокументировать их работу и узнать о том, что делают другие клубы.
club_event_reports_post_link=Разместить отчёт о событии
club_guides_title=Руководства клуба
connect_twitter_title=Связяться через Твиттер
connect_twitter_message=Подключитесь к широкому сообществу Mozilla через обсуждения на Твиттере.
facebook_group_title=Группа в Фейсбук
facebook_group_message=Присоединяйтесь к группе Клубов Mozilla на Фейсбуке, чтобы быть в курсе возможностей, ресурсов, обновлений и многого другого.
discourse_forum_title=Discourse
discourse_forum_message=Участвуйте в текущих обсуждениях, относящихся к программам, целям и миссии Mozilla.
captain_quote_asisipho_message=Я хочу учить девочек программировать. Сейчас они знают основы, но у меня есть большой интерес в дальнейшем развитии их навыков. Поэтому я работаю в школе, чтобы использовать учебное время, как возможность заниматься деятельностью клуба и событиями, чтобы иметь место для обучения.
captain_quote_asisipho_attribution=Asisipho, Африка
captain_quote_patience_message:Женщины с инвалидностью особенно уязвимы к цифровому изолированию из-за недостатка осведомлённости, поддержки, доступности и стоимости оборудования.
captain_quote_patience_attribution:Patience, Африка
captain_quote_arkodyuti_message=Обучение Интернету - моя страсть. Интернет - катализатор взаимодействия. Он сделан для связи с другими людьми, местами и вещами быстрее, чем любой человек в физическом мире мог бы когда-либо мечтать.
captain_quote_arkodyuti_attribution=Arkodyuti, Индия
captain_quote_mark_message=Я очень рад предоставить обучающимся возможность открывать и исследовать развивающийся ландшафт обучения. Будьте индустриальным туристом в вашей школе, технарём Guerrilla, художником граффити. Приготовьтесь побуждать и вдохновлять!
captain_quote_mark_attribution=Mark, Швейцария
