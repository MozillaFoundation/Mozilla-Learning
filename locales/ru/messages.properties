become_makerparty_host=Станьте организатором Вечеринки Творцов
become_makerparty_host_message=Запланируйте событие, которое отпразднует создание и обучение Интернету. Наши руководства по событиям проведут вас по каждому шагу. Эта роль отлично подходит для тех, кто хочет активировать свои сообщества с помощью индивидуальных событий.
become_makerparty_host_link=Узнайте больше о Вечеринке Творцов.
become_mozfest_volunteer=Станьте волонтёром MozFest
become_mozfest_volunteer_message=Помогите организовать ежегодный фестиваль Mozilla, трёхдневный праздник самого ценного в мире общественного ресурса: Открытого Интернета. Великолепный для тех, кто увлечен всеми аспектами Открытого Интернета, будь то открытые данные, Интернет Вещей, приватность, веб-грамотность или что-нибудь еще.
become_mozfest_volunteer_link=Узнать больше о MozFest
ready_for_more=Готовы к большему
ready_for_more_message=Существуют фантастические возможности для тех, кто может организовать текущее или множество событий в будущем.
become_a_club_captain=Станьте капитаном клуба
become_a_club_captain_message=Организуйте группу, которая регулярно встречается, чтобы научиться читать, писать и участвовать в Интернете. Планируйте мероприятия с помощью учебных планов Клубов Mozilla. Эта роль идеально подходит для преподавателей, студентов, а также тех, кто может встречаться с группой учащихся на регулярной основе.
become_a_club_captain_link=Узнайте больше о клубах Mozilla
become_a_fellow=Станьте участником
become_a_fellow_message=Mozilla Fellowships предоставляет уникальные возможности для технарей, исследователей, журналистов и многих других, чтобы влиять на будущее Открытого Интернета через политику, технологии, новости и образовательные учреждения. Подайте заявку на присоединение к одной из следующих групп людей {scienceLink}, {advocacyLink} и {developerNetworkLink}, которая наилучшим образом соответствуют вашим интересам и навыкам.
news=Новости
advocacy=Пропаганда
science=Наука
developer_network=Сеть Разработчиков
in_your_city=В вашем городе
in_your_city_message=Эти возможности доступны только в определённых местах, где у нас есть люди, посвятившие себя этому. Мы добавляем новые города, когда мы можем, так что вы сможете зайти попозже.
join_hive=Присоединитесь к Hive сетям обучения
join_hive_message=Соединяйтесь с другими преподавателями в вашем сообществе через сети Hive. Hive - городские сети, которые борются за получение цифровых навыков и веб-грамотности через профессиональное развитие и инновационные программы для молодых. Hive оперируют в нескольких городах по всему земному шару.
join_hive_link=Узнайте больше о Hive
lead_a_gigabit=Развивайте сообщество Gigabit
lead_a_gigabit_message=Управляйте проектом, который делает возможным использование технологий Gigabit и связанного с ними учебного плана, чтобы показать воздействие высокоскоростных сетей на обучение. Узнайте больше и подайте заявку на финансирование вашего проекта. Лучшие проекты будут запущены в городах Чаттануга, Теннесси или Канзас Сити в штате Миссури.
lead_a_gigabit_link=Узнайте больше о Gigabit
what_are_clubs_title=Что такое клубы Mozilla?
what_are_clubs_message=Клубы Mozilla - глобальная сеть сообществ, которые разделяют миссию Mozilla, что Интернет должен быть глобальным общественным ресурсом, открытым и доступным для всех и каждого. Mozilla предоставляет бесплатное обучение и ресурсы, чтобы помочь клубам стать успешными и развивать цифровую грамотность в локальных сообществах.
why_mozilla_clubs_title=Почему именно клубы Mozilla?
why_mozilla_clubs_message=Клубы Mozilla - уникальный и персональный способ обучать Интернету в локальных сообществах. Они состоят из технарей, мыслителей и строителей работающих вместе, чтобы Интернет оставался живым и доступным, так чтобы люди по всему миру смогли узнать о помощниках и создателях цифрового мира. Все клубы включают в себя:
why_mozilla_clubs_interest_based_message=<strong>Основанное на интересах обучение с совместной поддержкой.</strong> Встречи клуба являются практическими, продукто-центрированными и социальными. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Исследование показывает</a>, что обучающие наиболее активны, когда работают над проектами, которые им наиболее интересны, и когда есть тот, кто их поддерживает и поощряет.
why_mozilla_clubs_curriculum_message=<strong>Бесплатный, открытый и проверенный преподавателями учебный план.</strong> Мы предоставляем коллекцию бесплатных, открытых ресурсов и <a href="https://learning.mozilla.org/activities">преподавательской деятельности</a>, которую можно настраивать по-своему. Всё это размещено на <a href="https://learning.mozilla.org/web-literacy/">карте веб-грамотности</a> и включает в себя пошаговые руководства и подсказки.
why_mozilla_clubs_practices_message=<strong>Рекомендации и наставничество сообществ.</strong> Участники клубов имеют доступ к рекомендациям и наставничеству от участников сообщества Mozilla по всему миру через наши новостные рассылки, связь с сообществами, публичные форумы и растущий список ресурсов.
why_mozilla_clubs_engagement_message=<strong>Регулярное взаимодействие.</strong> С помощью регулярных встреч участники клубов погружаются в своё обучение, помогая Mozilla расширяться и работая над веб-грамотностью.
elements_of_mozilla_club_title=Структура клубов Mozilla
elements_of_mozilla_club_message=Базовая структура клуба может изменяться, чтобы соответствовать потребностям сообщества.
recruit_members_title=Вербовка участников
recruit_members_message=Найдите людей в сообществе, чтобы они могли участвовать в клубе.
