find_venue_message=Размещайте свой клуб Mozilla в чистом, доступном, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">безопасном</a> и дружелюбном месте для ваших учеников.
recruit_memebers_title=Вербовка участников
recruit_memebers_message=Найдите людей в сообществе, чтобы они могли участвовать в клубе.
