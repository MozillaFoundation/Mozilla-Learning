web_lit_basics_2_intro=Ger iman-ik s telqayt deg ayen igebren isebtar Web, afeṣṣel war ma nettu tuffart, beṭṭu n teɣbula, s useqdec n wallalen l teywalt s srid udiɣ s umahil yeldin.
