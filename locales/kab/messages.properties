explore_loadership_opportunities=Wali ayen yezmer ad yexdem ufruri deg umussu i yesseḥbibiren ɣef Web ilelli yeldin.
get_your_feet_wet=Ger afus-ik
get_your_feet_wet_message=Timlilin agi d tignatin n tewtilin wezzilen n umussu yesseḥbibiren akken Web ad yuɣal d ilelli, yeldi.
want_to_connect_with_staff=Tebɣiḍ d akken yiwen seg imarisen neq seg iwiziwen nneɣ ak-id-inermes? Azen-aɣ-d imayl.
ourTwitterHandle=Aql-aɣ {twitterHandle} diTwitter udiɣ tamezdagnut nneɣ tesseqdac n tebzimt n udway #teachtheweb
become_makerparty_host=Uɣal d amsuddes Maker Party
become_makerparty_host_message=Suddes tadyant akken ad terred tameɣar n ulmud akked unulfu di Web. Amnir nneɣ n tedyanin ak-d-yefk afus di yal amecwaṛ. Tamlilt agi ad tas labaɛda ɣef wid yebɣan ad mudden tabɣest i tmezdagnut nsen s useqdec n tedyanin tudmawanin.
become_makerparty_host_link=Issin ugar ɣef Maker Party.
become_mozfest_volunteer=Uɣel d iwizi MozFest
become_mozfest_volunteer_message=Mudd afus deg usuddes n tfaska Mozilla n yal aseggass, kraḍ n wussan n tmeɣra n teɣbalut tazayezt ifazen aṭas : Web yeldin. D tagnitt imucaɛen i wid iḥemlen akk idisan n Web yeldin, ama d isefka yeldin, tiɣawsiwin yeqqnen, tudert tabadnit, aselmed n Web, neɣ ayen nniḍen.
become_mozfest_volunteer_link=Issin ugar ɣef MozFest
ready_for_more=Theggaḍ i wyen nniḍen
ready_for_more_message=D tigi i d tignatin igarrzen i wid i zemren ad mudden afud si tura neɣ i tewtilin ɣezzifen.
become_a_club_captain=Uɣal d aqeṛṛu n terbaɛt
become_a_club_captain_message=Suddes agraw ara yettemlalen si sya ɣer daakken ad yissin amek ad yaru, udiq ad ittekki di Web. Sɣiwes irmuden s useqdec n umazray leqqayen n trebbaɛ Mozilla. Tamlilt agitelha aṭas i iselmaden, inelmaden akked akk wid izemren ad ddun ɣer ugraw anda selmaden.
become_a_club_captain_link=Issin ugar ɣef trebbaɛ n Mozilla
become_a_fellow=Uɣal d Fellow
become_a_fellow_message=Ineḍfaṛen n Mozilla ttmuddun tagnitt meqqṛen i yimusnawen n tetiknulujit, imnuday, ineɣmasen akked wiyaḍ akken ad sersen azekka n Web yeldin Web s useqdec n iseftiyen akked d tsuda di tɣula n isallen, titiknukujiyin, aselmed akked tsertit. Jerred iman-ik deg ugraw d-iteddun n inedfaṛen n isenfaṛen {scienceLink}, {advocacyLink} akked {developerNetworkLink} imeɣṛan akken iwata ayen tḥmleḍ neɣ tiwezza yinek.
