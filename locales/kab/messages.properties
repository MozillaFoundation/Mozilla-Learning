homepage_about_us_message=Aẓeṭṭa n ulmud Mozilla yesdukul u yessemlal <i>iqeṛṛa</i> i yebɣan ad siwḍen tidett n internet ara yessifsusen aselmed deg umaḍal uqqin. Nessaweḍ s tneflit n tarrayin timaynutin n uselmed umdin s Mozilla Hive, tirebbaɛ akked temdinin Gigabit.
