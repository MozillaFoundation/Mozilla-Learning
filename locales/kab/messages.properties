makes_projects_context=Deg umwan n 2015, nekkes Popcorn Maker, Appmaker akked ileqman iqbuṛen n Thimble akked X-Ray Goggles. Yal asenfaṛ yernan s useqdec n ifecka yagi mazal yettwakcam dagi. Isenfaṛen yettwarnan s useqdec n tetiknulujiyin timaynutin  s ileqman n X-Ray Goggles, Thimble neɣ Webmaker ad ttwakcamen si telɣublidin nsen.
