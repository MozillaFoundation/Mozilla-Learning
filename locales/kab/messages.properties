find_venue_message=Suddes tarbaɛt inek n Mozilla deg umḍiq azedgan, yettawakcamen <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">aɣelsan</a> udiɣ d amagran.
