leadership_training_update_message=Imsuddas n trebbaɛ n Mozilla n Cap Tawn - Tafriqt n wenẓul mlalen akken ad slemden udiɣ ad issinen aserwes n Web n tneɣruft n trebbaɛ Mozilla deh ahil adigan i tlawin akked tlemẓiyin.
