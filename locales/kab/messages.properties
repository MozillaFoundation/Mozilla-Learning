why_become_captain_title=Acuɣer ad tuɣaleḍ d aqerru n terbaɛt?
why_become_captain_message=Iqeṛṛa n trebbaɛ d imttekkiyen n tmezdagnut iwiziwen i d-igemren tarmit deg uselmed Webs useqdec n wahil n uselmed attekkayann tɣaṛa meqqṛen. Sneflayen tiwezza nsen n udebbeṛ, semɣaṛen aẓeṭṭa nsen asedri, sfaydayen-d si tallalt, udiɣ ttmuddun afus i yemdanen n umaḍal imeṛṛa akken ad imɣuren udiɣ ad uɣalen isegbaren yesnen neq d imesnulfuyen n umadal umḍin.
what_captains_think_title=d acu ttxemmimen iqeṛṛa n trebbaɛ?
what_captains_think_message=Iqeṛṛa n trebbaɛ deg umaḍal imeṛṛa ttmeslayen ɣef wayen iḥemlen aṭas deg temlilt nsen.
club_captain_support_title=Anta tallalt i tzemreḍ ad tremseḍ s temlilt inek am <br/> uqeṛṛu n terbaɛt n Mozilla?
club_captain_support_message=Amuddu n ufus i yiqeṛṛa n trebbaɛ dayen yezwaren ɣur-neɣ akken ad neḍmen taɣara yelhan i trebbaɛ nneɣ. Ahil nneɣ simer yettnerni udiɣ yesumur tallalt agi:
captain_support_mentorship_message=Aɛiwen seg iqeṛṛa n trebbaɛ nniḍen, isemyaddasen imnaḍanen akked imarisen n Mozilla.
captain_support_collaboration_message=Tamezdagnut iheggan iman-is akken ad tissin udiɣ ad tesselmed lwaḥid yid-k.
captain_support_curriculum_message=Aɣawas n uselmed, imniren, ifecka akked teɣbula baṭel, n uɣbalu yedlin udiɣ i skeyden iselmaden. Issin ugar ɣef wahil n uselmed n Mozilla akked ifecka <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">dagi</a>.
how_become_captain_title=Amek ara yuɣaleɣ d aqerru n terbaɛt?
how_become_captain_message=Akala n ujerred akken ad tuɣaleḍ d aqeṛṛu n terbawt tegber imecwaṛen agi i<ḥerfiyen:
fill_out_form_message_message=Ččaṛ tiferkit n ujerred.
email_about_application_message=Ak-d-anazen imayl si sya ɣer 7 n wussan akken ad teẓreḍ addad n ujerred inek.
online_orientation_message=Kemmel abrid n tanila s srid akken ad tuɣaleḍ d aselkan.
apply_to_be_captain_link=Snes akken ad tuɣaled d aqeṛṛu n terbaɛt
club_event_reports_title=Assaɣen ɣef tedyanin n terbaɛt
club_event_reports_message=Afecku n tektiwin ɣef tedyanin n trebbaɛ ad yeḥrez armud n trebbaɛ n umaḍal imeṛṛa. Imdanen i yeḍebbiren di trebbaɛ seqdacen afecku agi akken ad arun tisemlit ɣef umahil nsen akken ad isinen ayen xedmen wiyaḍ.
club_event_reports_post_link=Rnu aneqqis ɣef tedyant
club_guides_title=Imniren n terbaɛt
connect_twitter_title=Qqen ɣer Twitter
connect_twitter_message=Ddu ɣer tmezdagnut Mozilla s usqerdec di Twitter.
facebook_group_title=Agraw Facebook
facebook_group_message=Ddu-d ɣer ugraw nneɣ n terbaɛt Mozilla udiq wali tignatin, tiɣbula, isallen d wayen nniḍen.
discourse_forum_title=Discourse
discourse_forum_message=Ttekki deg awal yettkemmilen ɣef wahilen, iswiyen akked tuɣdaṭ n Mozilla.
captain_quote_asisipho_message=Bɣiɣ ad slemdeɣ asihel i teḥdayin. Akka tura snent ayen fessusen, acukan sarament ad salint tiwezza nsent. Ɣef aya, xeddmeɣ akked uɣerbaz inu akken ad nmudd cwiṭ seg akud nneɣ akken ad nttekki di terbaɛt akked tedyanit, akken ad nessaweḍ ad d-nheggi amḍiq n uselmed igarrzen.
captain_quote_asisipho_attribution=Asisipho, Tafriqt
captain_quote_patience_message=Tilawin tineɛyuba  d tid yellan d yir liḥala ger yemdanen nniden labaɛda deg umaḍal umdin, imi ur yeṭṭuqet ara wawal ɣef aya, ulac tallalt, ulac ɣur-sent anekcum ɣer internet neɣ ahat tasqamt n wallalen meqqert aṭas.
captain_quote_patience_attribution=Patience, Tafriqt
captain_quote_arkodyuti_message=Aselmed n Web d ayen ḥemleɣ. Internet yetturar tamlilt meqqren di tuqqniwt. Yeǧǧa imdanen ad qqnen akked imdanen nniḍen, imeḍqan akked d wayen nniden s zreb am akken ula yiwen n umdan ur t-yurga deg umaḍal ilaw.
captain_quote_arkodyuti_attribution=Arkodyuti, Hend
captain_quote_mark_message=Feṛḥeɣ aṭas imi zemreɣ ad d-muddeɣ tignatin i yinelmaden udiɣ ad snirmeɣ tawennaṭ n ulmud yezgan tettnerni. Uɣal d anaram amdinan deg uɣeṛbaz, tatiknulujit n usurdu, anaẓuṛ udlif. Heggi ima-ik ad tawḍeḍ, ad muddeḍ tiktiwin i wiyaḍ!
captain_quote_mark_attribution=Mark, Swis
