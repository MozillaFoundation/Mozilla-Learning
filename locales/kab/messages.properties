mozilla_club_lookout_hill_update_message=D tarbaɛt yerran timanit n tlawin n Kap Ṭawn -Tafriqt  n uwenẓul - d iswi s uheggu numḍiq n deqs n tɣula udiɣ d aɣelsan i uselmed akked beṭṭu n tarmit deg udlis umḍin.
