in_your_city=Deg teɣremt inek
in_your_city_message=Tignatin agi llant kan di kra n temnadin, anida nesɛa allalen i wanecta. Ad nernu tiɣerma nniḍen ticki nezmer, ihi senqad yal tikelt!
join_hive=Ddu ɣer iẓeḍwan n ulmud Hive
join_hive_message=Nermes iselmaden nniḍen di tmezdagnut ineks useqdec n iẓeḍwan Hive. Iẓeḍwan Hive d wid yella n teɣzi n tiɣremt i yesseḥbibiren ɣef twezza akked uselmed n Web s wahilen n tneflit akked usnulfu i yilmeẓyen. Hive yella di deqs n tɣerma deg umaḍal.
join_hive_link=Issin ugar ɣef Hive
lead_a_gigabit=Uɣam d aqeṛṛu ɣef tmezdagnut Gigabit
lead_a_gigabit_message=Nil asenfaṛ yesseqdacen titiknulujiyin gigabit akked wahilen n uselmed icudden ɣur-s, akken ad sekneḍ asemdu n iẓeḍwan n uktum meqqren ɣef ulmud. Issin ugar udiɣ suter tadrimt i yisenfaṛen inek. Isenfaṛen yettwafernen ad ttwasnekren di Chattanooga di Tennessee neɣ di Kansas City di Missouri.
lead_a_gigabit_link=Issin ugar ɣef Gigabit
what_are_clubs_title=D acu-tent trebbaɛ n Mozilla?
what_are_clubs_message=Tirebbaɛ n Mozilla d iẓeḍwan n imttekkiyen i beṭṭun tuɣdaṭ n Mozilla akken ad ḍemnen internet ad yeqqim d taɣbalut tazayzet, teldi udiɣ tettwakcami yal yiwen. Mozilla ad d-mudd tiɣbula akked ussileɣ baṭel akken ad d-mudd afus i trebbaɛ ad snernin aswir n uselmed umḍin di tallulin n tmezdagnutin.
why_mozilla_clubs_title=Acuɣer tirebbaɛ n Mozilla?
why_mozilla_clubs_message=Tirebbaɛ n Mozilla d abrid asuf, udmawan n uselmed n Web deg tmezdagnutin timnaḍanin. Ttekan deg-sent imusnawen n tetiknulujit, wid yettxemmimen, imsnulfuyen yemmahalen lwaḥid akken ad ḥerzen internet, ad yeqqim yettwakcam i yal yiwen, udiɣ akken imdanen n umaḍal imeṛṛa ad uɣalen d isegbaren yessnen u d imemnulfuyen n umaḍal umḍin. Akk tirebbaɛ gebrent:
why_mozilla_clubs_interest_based_message=<strong>Aselmed yellan deffir-s i yuganen yebnan ɣef lfayda tunnimt.</strong> Timliliyin n trebbaɛ tezzint ɣef tsemrest, afaris akked temyigawt akked wiyaḍ. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Yiwen n unadi yesbeggen-d </a> d akken inelmaden ttḥulfun akken yelha ticki mahalen ɣef isenfaṛen i ḥemlen anida iyuganen ttmuddu asen tabɣest akked tallalt.
why_mozilla_clubs_curriculum_message=<strong>Ahil n uselmed baṭal, yeldi udiɣ yettwasekyed sɣur iselmaden.</strong> Nettmuddu-d tagrumma n teɣbula akked <a href="https://learning.mozilla.org/activities">irmuden n uselmed</a> baṭel, ldin, ttwabdalen. Bnan akk ɣef <a href="https://learning.mozilla.org/web-literacy/">Tkaṛḍa n tusniwin n Web</a> udiq llant tinaḍin asurif s usurif akked texbula n usebded.
why_mozilla_clubs_practices_message=<strong>Tagrumma n tsemrest yelhan akked uɛiwen sɣur tamezdagnut.</strong> Imttekkiyen n trebbaɛ zemren ad kecmen ɣer tsemrest yelhanakked uɛiwen i d-sumer tmezdagnut n Mozilla n umaḍal imeṛṛa s useqdec n yeznan n telɣut, isaragen s tvidyut akked tmezdagnut, inmagaren izayazen akked tebdart nteɣbula yettnernin.
why_mozilla_clubs_engagement_message=<strong>Attekki alugan.</strong> S temliliyin tiluganin, imttekkiyen n trebbaɛ ssalqayen almud s uttekki di tnimar n Mozilla i uselmed n Web akked usemdu amaḍlan.
elements_of_mozilla_club_title=Iferdisen n terbawt n Mozilla
elements_of_mozilla_club_message=Taɣessa tazadurt n terbaɛt tezmer ad tettuserwes akken ad teddu akked wayen tesra tmezdagnut tadigant.
