21c_skills_need=Allt eftersom människor lär sig att läsa, skriva och medverka på webben, en övergripande uppsättning av modern kompetens framstår som en kompetens för avgörande framgång i dagens värld. De ger människor möjlighet att bli lärare, förespråkare och lokala ledare för att utnyttja och avancera webben som en öppen och offentlig resurs. Följande moderna färdigheter motsvarar den specifika webbkompetens som anges nedan:
