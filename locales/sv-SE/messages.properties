recruit_members_message=Hitta personer i gemenskapen för att delta i klubben.
see_example_link=Se exempel
find_venue_title=Hitta en lokal
find_venue_message=Håll din Mozilla klubb i en ren, tillgänglig, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">säker</a> och välkomnande utrymme för dina elever.
recruit_memebers_title=Rekrytera medlemmar
recruit_memebers_message=Hitta personer i gemenskapen för att delta i klubben.
develop_plan_title=Utveckla en utbildningsplan
develop_plan_message=Ta dig tid att planera vad deltagarna kommer att göra och vad de kommer att lära sig.
where_are_clubs_title=Var i världen finns Mozilla klubbar?
view_clubs_list_link=Visa klubblista
why_become_captain_title=Varför ska jag bli en klubbkapten?
why_become_captain_message=Klubbkaptener är frivilliga gemenskapsmedlemmar som använder erfarenheter av webben med hjälp av en deltagande läroplan med hög kvalitet. De utvecklar sina ledaregenskaper, använder sina professionella nätverk, får mentorskap och främjar människor över hela världen att vara informerade bidragsgivare och skapare av den digitala världen.
what_captains_think_title=Vad tycker klubbkaptener?
what_captains_think_message=Klubbkaptener runt om i världen väger in vad de gillar mest med sin roll.
club_captain_support_title=Vilket stöd kan man förvänta sig som en <br/> Mozilla klubbkapten?
club_captain_support_message=Stöd för klubbkaptener är en prioritet för oss för att säkerställa kvaliteten på våra klubbar är fortsatt hög. Vår växande stödsystem omfattar:
captain_support_mentorship_message=Mentorskap från andra klubbkaptener, regionala samordnare och Mozilla personal.
captain_support_collaboration_message=En samverkande gemenskap redo att lära och undervisa tillsammans med dig.
captain_support_curriculum_message=Läroplanen, guider, verktyg och resurser som är gratis, öppen källkod och pedagog-testad. Läs mer om Mozillas läroplan och verktyg <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">här</a>.
how_become_captain_title=Hur blir jag en klubbkapten?
how_become_captain_message=Ansökningsprocessen för att bli en klubbkapten omfattar dessa grundläggande steg:
fill_out_form_message_message=Fyll i ansökningsformuläret.
email_about_application_message=Vi skickar e-post inom en vecka för en statusuppdatering för din ansökan.
online_orientation_message=Slutför online-orientering för att bli certifierade.
apply_to_be_captain_link=Ansök för att bli en klubbkapten
club_event_reports_title=Klubb-händelserapporter
club_event_reports_message=Verktyget klubb-händelserapport arkiverar klubbverksamheten runt om i världen. Klubbledarna använder verktyget för att dokumentera sitt arbete och lära av vad andra klubbar gör.
club_event_reports_post_link=Posta en event rapport
club_guides_title=Klubbguider
connect_twitter_title=Anslut på Twitter
connect_twitter_message=Anslut till en bredare Mozilla gemenskap genom twitter-konversationer och möten.
facebook_group_title=Facebook grupp
facebook_group_message=Gå med i vår Facebook grupp för Mozilla klubb för att höra om möjligheter, resurser, uppdateringar med mera.
discourse_forum_title=Diskutera
discourse_forum_message=Bidra till pågående diskussioner besläktade med Mozillas program, mål och uppdrag.
captain_quote_asisipho_message=Jag vill lära tjejerna hur man kodar. Just nu vet de grunderna men det finns mycket av intresse att utveckla dessa färdigheter ytterligare. Därför arbetar jag med min skola att använda studietiden som en möjlighet för att hålla klubbens verksamhet och händelser för att ha ett lärande utrymme.
captain_quote_asisipho_attribution=Asisipho, Afrika
captain_quote_patience_message:Kvinnor med funktionshinder är särskilt utsatta för att vara digitalt uteslutna på grund av bristande medvetenhet, stöd, tillgång och kostnad för utrustning.
captain_quote_patience_attribution:Patience, Afrika
captain_quote_arkodyuti_message=Undervisning på webben är min passion. Internet är en katalysator för aktiviteter. Den har gjort att man kan ansluta med andra människor, platser och göra saker snabbare än någon människa i den fysiska världen har någonsin drömt om.
captain_quote_arkodyuti_attribution=Arkodyuti, Indien
captain_quote_mark_message=Jag är glada över att erbjuda möjligheter för elever att upptäcka och utforska en utvecklande lärande landskap. Bli den urbana utforskaren i din skola, gerillateknikern, graffitikonstnärssnillet. Vara redo att provocera och inspirera!
captain_quote_mark_attribution=Mark, Schweiz
