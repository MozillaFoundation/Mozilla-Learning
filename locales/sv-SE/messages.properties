developer_network=Nätverk för utvecklare
in_your_city=I din stad
in_your_city_message=Dessa möjligheter finns på särskilda platser, där vi har dedikerade resurser. Vi lägger till nya städer när vi kan, så titta in!
join_hive=Gå med i ett Hive utbildningsnätverk
join_hive_message=Få kontakt med andra lärare i din gemenskap genom nätverket Hive. Hives är stadsbaserade nätverk som kämpar för digital kompetens och webbkunskaper genom professionell utveckling och innovationsprogram för ungdomar. Hives är verksamma i flera städer över hela världen.
join_hive_link=Läs mer om Hive
lead_a_gigabit=Led en Gigabit gemenskap
lead_a_gigabit_message=Led ett projekt som utnyttjar gigabit teknik och tillhörande kursplaner för att visa effekterna av höghastighetsnät för lärande. Läs mer och ansöka om pengar för projektet. Utvalda projekt måste styras i Chattanooga, Tennessee eller Kansas City, Missouri.
lead_a_gigabit_link=Läs mer om Gigabit
what_are_clubs_title=Vad är Mozilla klubbar?
what_are_clubs_message=Mozilla klubbar är ett globalt nätverk av medlemmar som delar Mozillas mission för att se till att Internet är en global kollektiv resurs, öppen och tillgänglig för alla. Mozilla erbjuder gratis utbildning och resurser för att hjälpa klubbar att lyckas och utveckla digital kompetens på gemensamma platser.
why_mozilla_clubs_title=Varför Mozilla klubbar?
why_mozilla_clubs_message=Mozilla klubbar är ett unikt och personligt sätt att undervisa på webben i lokala gemenskaper. De består av tekniker, tänkare och byggare som arbetar tillsammans för att hålla Internet levande och tillgänglig, så att folk runt om i världen kan informeras av bidragsgivare och skapare av den digitala världen. Alla klubbar inkluderar:
why_mozilla_clubs_interest_based_message=<strong>Intresserad av peer-stödda inlärningsmetoder.</strong> Klubbsammankomster är praktiska, produktionscentrerad och sociala. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Forskning visar</a> att elever är mest engagerade när de arbetar på projekt de bryr sig om och med kamrater som stöder och uppmuntrar dem.
why_mozilla_clubs_curriculum_message=<strong>Läroplan som är gratis, öppen och pedagog-testad.</strong> Vi erbjuder en samling av resurser och <a href="https://learning.mozilla.org/activities">undervisning</a> som är gratis, öppen och flexibel. Alla är förankrade i <a href="https://learning.mozilla.org/web-literacy/">Webbkunskapskartan</a> och innehåller stegvisa anvisningar och tips för att underlätta.
why_mozilla_clubs_practices_message=<strong>Bästa praxis och gemenskapens mentorskap.</strong> Klubbdeltagare har tillgång till bästa praxis och mentorskap från Mozilla gemenskapsmedlemmar runt om i världen genom våra nyhetsbrev, gemenskapens samtal, offentliga forum och växande lista över resurser.
why_mozilla_clubs_engagement_message=<strong>Regelbundna engagemang.</strong> Genom regelbundna möten, fördjupar klubbdeltagarna sitt lärande samtidigt som de bidrar till Mozillas global räckvidd och Webbkunnighetsarbete.
elements_of_mozilla_club_title=Delar av en Mozilla klubb
elements_of_mozilla_club_message=Grundstrukturen i en klubb kan justeras för att passa lokala behov.
