mozilla_club_lookout_hill_update_message=En klubb som syftar till att stärka kvinnor i Kapstaden, Sydafrika genom att skapa ett tvärvetenskapligt och säker plats för informellt lärande och utbyte av erfarenheter kring digital kultur.
leadership_training_update_title=Utbildning i ledarskap
leadership_training_update_message=Mozilla klubb arrangörerna samlades i Kapstaden, Sydafrika för att lära ut webben samtidigt som de lär sig att anpassa Mozilla klubbmodellen till en lokal ram för kvinnor och flickor.
difficult_discussions_update_title=Svåra diskussioner
difficult_discussions_update_message=En kort lista över resurser för att stödja klubbdeltagarna i att ta itu med och lyssna på gemenskapens frågor.