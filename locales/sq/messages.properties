21c_skills_need=Teksa njerëzit mësojnë të lexojnë, shkruajnë dhe marrin pjesë në web, një grup aftësish cross-cut për Shekullin e 21-të shpërfaqen si kritike për t’ia dalë mbanë në botën e sotme. Ato u lejojnë individëve të bëhen mësimdhënës, mbrojtës dhe udhëheqës bashkësish për ta shfrytëzuar dhe shpënë më tej natyrën e web-it si një burim të hapur dhe publik. Aftësitë vijuese për shekullin e 21-të u përshoqërohen njohjes së pikave të treguara më poshtë:
