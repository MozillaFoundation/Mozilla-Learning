loading_projects=Ngarkim projektesh
makes_projects_context=Në vjeshtën e 2015-s, e ndalëm punën me Popcorn Maker dhe Appmaker, si dhe me versione të dikurshëm për Thimble dhe X-Ray Goggles. Çfarëdo projekti që keni krijuar me këto mjete është ende i përdorshëm më poshtë. Projektet e krijuar me versione të rinj për X-Ray Goggles, Thimble, apo Webmaker, mund të përdoret që prej platformave përkatëse.
these_are_your_projects={username}, këto janë projektet tuaja:
explore_loadership_opportunities=Ekploroni mundësi drejtuese në lëvizjen për një Web të hapur dhe të lirë.
get_your_feet_wet=Përvishni Mëngët
get_your_feet_wet_message=Këto role janë mundësi afatshkurtra në lëvizjen drejt një Web të lirë dhe të hapur.
want_to_connect_with_staff=Doni të lidheni me një nga punonjësit apo vullnetarët tanë? Na dërgoni një email.
ourTwitterHandle=Jemi të pranishëm {twitterHandle} në Twitter dhe bashkësia jonë përdor #teachtheweb
become_makerparty_host=Bëhuni Organizatori i një Maker Party
become_makerparty_host_message=Planifikoni një veprimtari që i kushtohet dhe ngre lart punën dhe të nxënët në Web. Udhëzimet tona për veprimtari ju drejtojnë gjatë çdo hapi të procesit. Ky rol është i goditur për ata që duan të aktivizojnë bashkësitë e tyre rreth veprimtarish individuale.
become_makerparty_host_link=Mësoni më tepër mbi Maker Party.
become_mozfest_volunteer=Bëhuni një vullnetar për MozFest
become_mozfest_volunteer_message=Ndihmoni në organizimin e Festivalit vjetor Mozilla, një kremtim treditor i burimit publik më të vyer të botës: Web-in e hapur. I shkëlqyer për ata që janë të pasionuar rreth çfarëdo aspekti të Web-it të hapur, qoftë ky të dhënat e hapura, Interneti i Gjërave, privatësia, alfabetizmi web, apo çdo gjë tjetër.
become_mozfest_volunteer_link=Mësoni më tepër rreth MozFest-it
ready_for_more=Gati për Më Tepër
ready_for_more_message=Këto janë mundësi fantastike për ata që mund të ofrojnë një përkushtim të vazhdueshëm dhe afatgjatë.
become_a_club_captain=Bëhuni një Kryetar Klubi
become_a_club_captain_message=Organizoni një grup që takohet rregullisht për të mësuar si të lexojë, shkruajë dhe të marrë pjesë në Web. Planifikoni veprimtari duke përdorur kurrikulën e Klubeve Mozilla. Ky rol është i përsosur për edukatorë, nxënës dhe studentë, dhe këdo që mund të takohet rregullisht me një grup personash të interesuar të mësojnë.
become_a_club_captain_link=Mësoni më tepër rreth Klubeve Mozilla
become_a_fellow=Bëhuni një Fellow
become_a_fellow_message=Mozilla Fellowships ofron mundësi unike për njerëz të teknologjisë, kërkues, gazetarë, dhe të tjerë individë që ndikojnë në të ardhmen e Web-it të hapur përmes veprimesh në ente politike, teknologjike, lajmesh dhe arsimi. Aplikoni për t’u bërë pjesë e armatës së ardhshme të {scienceLink}, {advocacyLink}, dhe {developerNetworkLink} Fellowships që përputhen më mirë me interesat dhe aftësitë tuaja.
news=Lajme
advocacy=Aktivizëm
science=Shkencë
developer_network=Rrjeti i Zhvilluesve
in_your_city=Në Qytetin Tuaj
in_your_city_message=Këto mundësi janë për vende specifike, atje ku kemi burime për to. Kur kemi mundësi, shtojmë qytete të reja, ndaj kthehuni herë pas here dhe kontrolloni sërish!
join_hive=Merrni pjesë në një Rrjet Hive Mësimdhënieje
join_hive_message=Lidhuni me edukatorë të tjerë në bashkësinë tuaj, përmes rrjeteve Hive Networks. Këto janë rrjete me bazë qytetesh, që përkrahin aftësitë dixhitale dhe alfabetizmin web përmes programesh profesionale risish dhe zhvillimi për të rinjtë. Hives funksionon në disa qytete anembanë rruzullit.
join_hive_link=Mësoni më tepër mbi Hive-in
lead_a_gigabit=Udhëhiqni një Bashkësi Gigabit
lead_a_gigabit_message=Drejtoni një projekt që përdor teknologji Gigabit dhe të kurrikulës përkatëse, që të shfaqni ndikimin e rrjeteve të shpejtësisë së lartë në edukim. Mësoni më tepër dhe aplikoni për fonde për projektin tuaj. Përzgjidhni projekte që duhen provuar, në Chattanooga, Tennessee ose Kansas City, Misuri.
lead_a_gigabit_link=Mësoni më tepër mbi Gigabit-in
what_are_clubs_title=Çfarë janë Klubet Mozilla?
what_are_clubs_message=Klubet Mozilla janë një rrjet mbarëbotëror anëtarësh të bashkësisë që kanë të përbashkët misionin e Mozilla-s për garantimin që Interneti të jetë një burim publik global, i hapur dhe i përdorshëm nga të gjithë. Mozilla furnizon trajnim dhe burime falas, për t’i ndihmuar klubet të kenë sukses dhe të shtojnë shkallën e alfabetizimit dixhital në gjirin e bashkësisë.
why_mozilla_clubs_title=Pse duhen Klubet Mozilla?
why_mozilla_clubs_message=Klubet Mozilla janë një mënyrë unike dhe personale për t’u mësuar bashkësive lokale Web-in. Ato përbëhen nga njerëz të teknologjisë, të mendimit dhe të krijimit, që punojnë tok për ta mbajtur Internetit gjallë dhe të përdorshëm, në mënyrë që njerëzit anembanë botës të mund të jenë kontribues dhe krijues të botës dixhitale. Krejt klubet përfshijnë:
why_mozilla_clubs_interest_based_message=<strong>Të nxënët me bazë internetin, me përkrahjen e njëri-tjetrit.</strong> Takimet e klubit merren me gjëra praktike, me anën produktive dhe atë shoqërore në mendje. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Kërkimet tregojnë</a> se nxënësit janë më të angazhuar kur punojnë me projekte që i kanë për zemër, dhe me ortakë që i përkrahin dhe i nxitin.
why_mozilla_clubs_curriculum_message=<strong>Kurrikul që është i lirë, i hapur dhe i provuar nga edukatorë.</strong> Ofrojmë një koleksion burimesh dhe <a href="https://learning.mozilla.org/activities">veprimtarish mësimore</a>që janë të lira, të hapura dhe që mund të rimiksohen sipas dëshirës. Secila bazohet në <a href="https://learning.mozilla.org/web-literacy/">Hartën e Alfabetizimit Web</a> dhe përfshin udhëzime dhe ndihmëza hap pas hapi, që të lehtësohet puna.
why_mozilla_clubs_practices_message=<strong>Praktikat më të mirë dhe udhëheqje e bashkësisë.</strong> Pjesëmarrësit e Klubit mund të shfrytëzojnë praktikat më të mira dhe drejtim nga anëtarë të bashkësisë Mozilla nga anembanë bota, përmes buletineve tona, komunikimesh me bashkësinë, forume publike dhe një listë burimesh gjithnjë në rritje.
why_mozilla_clubs_engagement_message=<strong>Angazhim i rregullt.</strong> Përmes mbledhjesh të rregullta pjesëmarrësit e klubit thellojnë dijet e tyre, teksa kontribuojnë në punën për shtrirjen globale të Mozilla-s dhe alfabetizmit Web.
elements_of_mozilla_club_title=Elementë të një Klubi Mozilla
elements_of_mozilla_club_message=Struktura bazë e një Klubi mund të përshtatet që të përputhet me nevojat e bashkësisë vendore.
recruit_members_title=Rekrutoni Anëtarë
recruit_members_message=Gjeni persona në bashkësi që të marrin pjesë në klub.
see_example_link=Shihni Një Shembull
find_venue_title=Gjeni një Vend Zhvillimi
find_venue_message=Organizojeni Klubin tuaj Mozilla në një hapësirë të pastër, ku vihet lehtë, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">të parrezik</a> dhe mikpritëse për pjesëmarrësit tuaj.
recruit_memebers_title=Rekrutoni Anëtarë
recruit_memebers_message=Gjeni në bashkësi persona që të marrin pjesë në klub.
develop_plan_title=Hartoni një plan mësimdhënieje
develop_plan_message=Planifikoni me kujdes ç’do të bëjnë pjesëmarrësit dhe ç’do të mësojnë.
where_are_clubs_title=Ku ka Klube Mozilla në Botë?
view_clubs_list_link=Shihni Listë Klubesh
why_become_captain_title=Pse të bëheni Kryetar Klubi?
why_become_captain_message=Kryetarët e Klubeve janë anëtarë vullnetarë të bashkësisë që merren me alfabetizmin web duke përdorur plane cilësorë të nxëni, që lejojnë pjesëmarrje. Ata zhvillojnë aftësi drejtuese, shtojnë rrjetin e tyre profesional, marrin udhëzime për drejtim, dhe i fuqizojnë njerëzit anembanë botës që të jenë kontribues dhe krijues të informuar të botës dixhitale.
what_captains_think_title=Ç’mendojnë Kryetarët e Klubeve?
what_captains_think_message=Kryetarët e Klubeve në botë japin përshtypjet e tyre mbi atë që u pëlqen më tepër në rolin e tyre.
club_captain_support_title=Ç’përkrahje mund të pritni si një<br/> Kryetar Klubi Mozilla?
club_captain_support_message=Përkrahja e Kryetarëve të Klubeve është përparësi për ne, që të sigurojmë se cilësia e klubeve tona mbetet e lartë. Sistemi ynë gjithnjë në rritje i përkrahjes përfshin:
captain_support_mentorship_message=Udhëheqje nga Kryetarë Klubesh si ju, Bashkërendues Rajonalë dhe nga Punonjës të Mozilla-s.
captain_support_collaboration_message=Një bashkësi bashkëpunimi gati për të mësuar dhe dhënë mësim tok me ju.
captain_support_curriculum_message=Programe mësimore, udhërrëfyes, mjete dhe burime që janë të lira, me burim të hapur dhe të provuara nga edukatorë. Mësoni më tepër rreth programeve dhe mjeteve mësimore të Mozilla-s <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">këtu</a>.
how_become_captain_title=Si mund të bëhem Kryetar Klubi?
how_become_captain_message=Procesi i aplikimit për t’u bërë Kryetar Klubi përfshin këto hapa themelore:
fill_out_form_message_message=Plotësoni këtë formular.
email_about_application_message=Do t’ju dërgojmë një email brenda një jave për t’ju bërë të ditur gjendjen e aplikimit tuaj.
online_orientation_message=Plotësoni hapat e integrimit që të bëheni i certifikuar.
apply_to_be_captain_link=Aplikoni për t’u bërë kryetar klubi
club_event_reports_title=Raporte Veprimtarish Klubesh
club_event_reports_message=Mjeti Raporte Veprimtarish Klubesh arkivon veprimtari klubesh nga anembanë bota. Drejtuesit e Klubeve e përdorin mjetin që të dokumentojnë punën e tyre dhe për të mësuar nga ç’bëjnë klubet e tjera.
club_event_reports_post_link=Postoni një Raport Veprimtarish
club_guides_title=Udhëzime Klubi
connect_twitter_title=Lidhuni në Twitter
connect_twitter_message=Lidhuni më gjerë me bashkësinë Mozilla përmes bisedash dhe ndërveprimesh në Ttwitter.
facebook_group_title=Grup në Facebook
facebook_group_message=Bëhuni pjesë e grupit tonë Facebook, Mozilla Club, që të njheni me mundësi, burime, përditësime, etj.
discourse_forum_title=Discourse
discourse_forum_message=Jepni ndihmesë te diskutimet e vazhdueshme lidhur me programe, synime dhe misionin e Mozilla-s.
captain_quote_asisipho_message=Dua t’u mësoj vajzave se si të programojnë. Deri këtu, ato dinë bazat, por ka shumë interes për zhvillimin më tej të këtyre aftësive. Ndaj punoj me shkollën time për të përdorur kohë nga ajo e studimit si një mundësi për të organizuar veprimtari klubi, që kështu të kemi një hapësirë nxënieje.
captain_quote_asisipho_attribution=Asisifo, Afrikë e Jugut
captain_quote_patience_message=Femrat me paaftësi të ndryshme janë veçanërisht në pozicion delikat kundrejt të qenit të përjashtuar nga fushat dixhitale, për shkak të mungesës së ndërgjegjësimit, përkrahjes, aksesit dhe kostos së pajisjeve.
captain_quote_patience_attribution=Patience, Afrikë e Jugut
captain_quote_arkodyuti_message=T’u mësoj të tjerëve web-in është pasioni im. Interneti është katalizator i aftësisë për lidhje. E ka bërë lidhjen me qenie të tjera njerëzore, vende dhe gjëra më të shpejtë se sa mund ta kish ëndërruar cilido në botën materiale.
captain_quote_arkodyuti_attribution=Arkodjuti, Indi
captain_quote_mark_message=Më ngazëllen ideja e dhënies së mundësive, për ata që duan të mësojnë, të zbulojnë dhe eksplorojnë një hapësirë të nxëni gjithnjë në evoluim. Bëhuni eksploruesi urban në shkollën tuaj, guerilasi teknologjik, artisti i grafitive. Jini gati të provokoni & frymëzoni!
