mozilla_club_lookout_hill_update_message=Një klub që rreket të fuqizojë femra lokale në Kejp Taun, Afrikë e Jugut, përmes krijimit të një hapësire shumëdisiplinore, të sigurt, për të mësuar në rrugë joformale dhe për të shkëmbyer përvojë në fusha të kulturës dixhitale.
leadership_training_update_title=Trajnim Drejtimi
leadership_training_update_message=Organizatorë Klubesh Mozilla u mblodhën në Kejp Taun, Afrikë e Jugut, për t’u mësuar web-in të tjerëve, teksa mësojnë se si ta përshtatin modelin e Klubeve Mozilla në një platformë lokale për gratë dhe vajzat.
