homepage_about_us_message=Mozilla Learning mbledh dhe lidh udhëheqës që duan të shpien më tej premtimin për një Internet nxënieje në një botë të ndërlidhur. Këtë e bëjmë duke ushqyer trajtime të reja të të mësuarit dixhital përmes Mozilla Hives, Klubesh Mozilla dhe qyteteve tona Gigabit.
