web_lit_basics_title=Baza Alfabetizmi Web
web_lit_basics_intro=Me këtë modul në gjashtë pjesë, nxënësit do të familjarizohen me leximin, shkrimin dhe pjesëmarrjen në web. Zbuloni themelet e web-it përmes prodhimit dhe bashkëpunimit.
web_lit_basics_2_title=Baza Alfabetizmi Web II
web_lit_basics_2_intro=Zhytuni më thellë në bazat e hartimit të faqeve web, në hartimin e tyre për t’u përdoru edhe nga persona me aftësi të kufizuara, në ndarje burimesh me të tjerët, përdorimin e mediave <em>online</em>, dhe punën në frymën e burimit të hapur.
